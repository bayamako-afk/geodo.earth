.panel-log { order: 4; max-height: 40vh; }

@media (min-width: 1024px) {

        grid-template-columns: minmax(0, 240px) 1fr minmax(300px, 400px);

.panel { background: #222; padding: 15px; border-radius: 10px; overflow-y: auto; display: flex; flex-direction: column; border: 1px solid #333; min-width: 0; }
.panel-main { display: flex; flex-direction: column; gap: 15px; }

#map { height: 100%; width: 100%; border-radius: 8px; background: #000; border: 1px solid #444; z-index: 1; }
#slots-area { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; min-width: 0; }
@media (max-width: 1400px){ #slots-area { grid-template-columns: repeat(2, 1fr); } }
@media (max-width: 900px){ #slots-area { grid-template-columns: 1fr; } }

.line-wrapper { container-type: inline-size; min-width: 0; }
.map-grid {
    --cols: 6;
    display: grid; gap: var(--card-gap); justify-content: center;
    grid-template-columns: repeat(var(--cols), minmax(0, var(--card-w)));
    grid-auto-rows: var(--card-h);
}

@supports (width: 1cqw) {
    .map-grid {
        --card-gap: clamp(4px, 1.2cqw, 10px);
        --card-w: clamp(34px, calc((100cqw - ((var(--cols) - 1) * var(--card-gap))) / var(--cols)), 86px);
        --card-h: calc(var(--card-w) * 1.5);
    }
    @container (max-width: 420px) { .map-grid { --cols: 4; } }
    @container (max-width: 320px) { .map-grid { --cols: 3; } }

.line-header { font-weight: bold; font-size: 13px; margin-bottom: 5px; padding: 3px 8px; border-radius: 4px; color: #fff; width: 100%; box-sizing: border-box; }
.slot { background: #2a2a2a; border: 1px solid #3d3d3d; border-radius: 5px; min-height: var(--card-h); display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 9px; color: #555; position: relative; transition: transform 0.2s; transform-origin: center; }
.slot.active { z-index: 5; box-shadow: 0 4px 8px rgba(0,0,0,0.5); }
@media (hover: hover) { .slot.active:hover { transform: scale(1.3); z-index: 100; } }

.card { display: inline-block; width: var(--card-w); height: var(--card-h); background-color: #fff; border-radius: 4px; margin: 1px; box-shadow: 0 2px 5px rgba(0,0,0,0.3); background-size: contain; background-repeat: no-repeat; background-position: center; border: 2px solid #ccc; transition: all 0.2s; }

.card.playable { cursor: pointer; border: 2px solid #4CAF50; box-shadow: 0 0 12px rgba(76, 175, 80, 0.8); }
.card.unplayable { filter: grayscale(100%) brightness(0.4); opacity: 0.5; }

    const sat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');
    L.control.layers({ "üåë „ÉÄ„Éº„ÇØ": dark, "üõ∞Ô∏è Ëà™Á©∫ÂÜôÁúü": sat }).addTo(map);
    map.createPane('stationsPane').style.zIndex = 600;
    map.on('zoomend', renderAll);
    initLayers();
}
function initLayers() {
    ['JY','M','G','T'].forEach(lc => {
        const slug = {JY:'jr-east-yamanote', M:'tokyo-metro-marunouchi', G:'tokyo-metro-ginza', T:'tokyo-metro-tozai'}[lc];
        fetch(`./geojson/lines/${slug}.geojson`).then(r=>r.json()).then(data => {
            geoJsonLayers[lc] = L.geoJSON(data, { style: { color:STATIONS_DB.find(s=>s.lc===lc).color, weight:4, opacity:0.2 } }).addTo(map);
        });
        fetch(`./geojson/stations/${slug}_stations.geojson`).then(r=>r.json()).then(data => {
            L.geoJSON(data, {
                pointToLayer: (f, latlng) => {
                    const normName = (f.properties.name||'').replace('‚òÖ','');
                    const st = STATIONS_DB.find(s => s.lc === lc && s.st_ja.replace('‚òÖ','') === normName);
                    if(!st) return L.circleMarker(latlng, { radius: 2, opacity: 0 });
                    if(!stationNodes[normName]){
                        const m = L.marker(latlng, { pane: 'stationsPane' }).addTo(map);
                        stationNodes[normName] = { marker: m, latlng, lines: [] };
                        const label = (isJapanese ? st.st_ja : st.st_en).replace('‚òÖ','');
                        m.bindTooltip(label, { permanent: true, direction: 'top', className: 'station-label', offset:[0,-10] });
                    }
                    stationNodes[normName].lines.push({ lc: st.lc, order: st.order, stData: st });
                    return L.circleMarker(latlng, { radius: 2, opacity: 0 });
                }
            }).addTo(map);
        });
    });
}
function updateStationNodeIcons(){
    const rad = (map && map.getZoom) ? (map.getZoom() < 12 ? 2 : (map.getZoom() < 14 ? 4 : 6)) : 4;
    Object.entries(stationNodes).forEach(([name, node]) => {
        const owners = [];
        node.lines.forEach(({lc, order}) => {
            const owner = mapState[`${lc}-${order}`];
            if(owner !== undefined && owner !== -1) owners.push(owner);
        });
        const uniq = [...new Set(owners)];
        if(uniq.length === 0){
            const lineCol = STATIONS_DB.find(s=>s.lc===node.lines[0].lc).color;
            node.marker.setIcon(L.divIcon({ className: 'empty-icon', html: `<div style=\"width:${rad*2}px; height:${rad*2}px; background:#fff; border:2px solid ${lineCol}; border-radius:50%;\"></div>`, iconSize:[rad*2,rad*2], iconAnchor:[rad,rad] }));
        } else if(uniq.length === 1){
            const p = players[uniq[0]];
            node.marker.setIcon(L.divIcon({ className: 'kamon-icon', html: `<div style=\"background:${p.color}; border:2px solid #fff; width:${rad*4}px; height:${rad*4}px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:${rad*2}px; color:white;\">${p.icon}</div>`, iconSize:[rad*4,rad*4], iconAnchor:[rad*2,rad*2] }));
        } else {
            const shown = uniq.slice(0,3).map(i=>players[i]);
            const html = `<div style=\"display:flex; gap:2px; background:rgba(0,0,0,.35); padding:2px; border-radius:12px; border:1px solid rgba(255,255,255,.4);\">
                ${shown.map(p=>`<div style=\"background:${p.color}; width:${rad*3}px; height:${rad*3}px; border-radius:50%; border:1px solid #fff; display:flex; align-items:center; justify-content:center; font-size:${rad*1.6}px; color:white;\">${p.icon}</div>`).join('')}
            </div>`;
            node.marker.setIcon(L.divIcon({ className: 'multi-icon', html, iconSize:[rad*10,rad*4], iconAnchor:[rad*5,rad*2] }));
        }
    });
}
function updateMapVisuals() {
    if(!map) return;
    const top = discardPile[discardPile.length-1];
    document.getElementById('map-container').classList.toggle('teiden-mode', top && top.type==='teiden');
    ['JY','M','G','T'].forEach(lc => {
        const layer = geoJsonLayers[lc];
        if(!layer) return;
        const hasOwner = Object.keys(mapState).some(k => k.startsWith(lc) && mapState[k] !== -1);
        const isGuno = (lastHits[lc] !== undefined);
        layer.setStyle({ weight: isGuno ? 8 : (hasOwner ? 6 : 4), opacity: isGuno ? 1.0 : (hasOwner ? 0.8 : 0.2), color: isGuno ? \"gold\" : STATIONS_DB.find(s=>s.lc===lc).color });
    });
}

// --- Logic ---
function calculateScore(pIdx) {
    const p = players[pIdx];
    let stCount = 0;
    Object.values(mapState).forEach(owner => { if(owner === pIdx) stCount++; });
    return (p.guno * GUNO_POINT) + stCount;
}
function advanceTurn() { turnCount++; const n = players.length; turnIndex = (turnIndex + direction + n) % n; }
function log(m) { const l = document.getElementById('log'); l.innerHTML += `<div>${m}</div>`; l.scrollTop = l.scrollHeight; }

function startGame() {
    if(autoTimer) clearTimeout(autoTimer);
    gameOver = false; turnCount = 0; turnIndex = 0; direction = 1; isWaitingHuman = false; mapState = {}; lastHits = {}; teidenPlayed = {};
    deck = []; STATIONS_DB.forEach(s => { for(let i=0; i<2; i++) deck.push({...s, type:'station', id:`s-${s.lc}-${s.order}-${i}`}); });
    ['JY','M','G','T'].forEach(lc => deck.push({lc, type:'teiden', file:TEIDEN_FILES[lc], id:`t-${lc}`, color:'#000'}));
    deck.sort(() => Math.random() - 0.5);
    players = [
        { name: \"P1\", isHuman: !autoPlay, hand: [], color: '#174a7c', icon: 'üåä', status: 'active', guno: 0 },
        { name: \"P2\", isHuman: false, hand: [], color: '#b52942', icon: 'üå∏', status: 'active', guno: 0 },
        { name: \"P3\", isHuman: false, hand: [], color: '#e6b422', icon: 'üåô', status: 'active', guno: 0 },
        { name: \"P4\", isHuman: false, hand: [], color: '#745399', icon: 'üèØ', status: 'active', guno: 0 }
    ];
    players.forEach(p => { for(let i=0; i<7; i++) p.hand.push(deck.pop()); });
    discardPile = []; while(true) { let c = deck.pop(); discardPile.push(c); if(c.type==='station'){ mapState[`${c.lc}-${c.order}`]=-1; break; } }
    document.getElementById('log').innerHTML = \"\"; document.getElementById('result-overlay').style.display = 'none';
    updateModeButton();
    nextTurn();
}

function nextTurn() {
    if(gameOver) return;
    if(players.filter(p => p.status === 'active').length <= 1){ endGame(); return; }
    renderAll();
    const p = players[turnIndex]; 
    if(p.status !== 'active') { advanceTurn(); nextTurn(); return; }
    const pi = getPlayableIndices(p);
    if(pi.length === 0 && deck.length === 0){
        setHint('‚ö†Ô∏è ÊâãË©∞„Åæ„ÇäÔºöËá™Âãï„ÅßÊ¨°„Å∏');
        log(`‚è≠Ô∏è AUTO-PASS (${p.name})`);
        advanceTurn(); setTimeout(nextTurn, 500); return;
    }
    if(p.isHuman && !autoPlay) { isWaitingHuman = true; renderAll(); } 
    else { isWaitingHuman = false; autoTimer = setTimeout(playCPUTurn, 500); }
}

function executePlay(pIdx, cardIdx) {
    const p = players[pIdx], card = p.hand.splice(cardIdx, 1)[0], top = discardPile[discardPile.length - 1];
    discardPile.push(card);
    if(card.type === 'station') {
        const key = `${card.lc}-${card.order}`, prev = mapState[key];
        if(prev !== undefined && prev !== -1 && prev !== pIdx) log(`‚öîÔ∏è <b>${players[prev].name}</b>„Åã„ÇâÂ•™ÂèñÔºÅ`);
        mapState[key] = pIdx;
        if(top.type === 'station' && card.st_ja.replace('‚òÖ','') === top.st_ja.replace('‚òÖ','')) { direction *= -1; log(\"üîÑ REVERSE!\"); }
        checkGuno(card.lc, pIdx);
    } else {
        teidenPlayed[card.lc] = true; direction *= -1; log(\"‚ö° ÂÅúÈõªÔºÅÈÄÜËª¢ÔºÅ\");
        players.forEach((o, i) => { if(i!==pIdx && o.status==='active' && deck.length) o.hand.push(deck.pop()); });
    }
    log(`[${p.icon}${p.name}] ${card.lc} ${isJapanese ? (card.st_ja||'‚ö°') : (card.st_en||'‚ö°')}`);
    if(p.hand.length === 0) p.status = 'eliminated';
    if(players.filter(x=>x.status==='active').length <= 1) endGame();
}

function humanDraw() { if(!isWaitingHuman || turnIndex !== 0 || getPlayableIndices(players[0]).length > 0 || !deck.length) return; isWaitingHuman = false; players[0].hand.push(deck.pop()); advanceTurn(); nextTurn(); }
function humanPlay(idx) { if(!isWaitingHuman || turnIndex !== 0 || !getPlayableIndices(players[0]).includes(idx)) return; isWaitingHuman = false; executePlay(0, idx); advanceTurn(); nextTurn(); }
function humanPass(){ if(!isWaitingHuman || turnIndex !== 0) return; isWaitingHuman = false; log('‚è≠Ô∏è PASS'); advanceTurn(); nextTurn(); }

function playCPUTurn() { 
    const p = players[turnIndex], pi = getPlayableIndices(p); 
    if(pi.length) executePlay(turnIndex, pi[0]); 
    else if(deck.length) p.hand.push(deck.pop());
    else { advanceTurn(); nextTurn(); return; }
    advanceTurn(); nextTurn(); 
}

function getPlayableIndices(p) {
    if (!discardPile.length) return [];
    const top = discardPile[discardPile.length - 1];
    return p.hand.map((c, i) => {
        if(c.type === 'teiden') return (p.hand.length > 1 && (top.type === 'teiden' || c.lc === top.lc)) ? i : -1;
        const norm = s => (s||\"\").replace('‚òÖ','');
        if(c.lc === top.lc || norm(c.st_ja) === norm(top.st_ja) || (top.type==='station' && c.order === top.order)) return i;
        return -1;
    }).filter(i => i !== -1);
}

function checkGuno(lc, pIdx){
    let count = 0; for(let i=1; i<=10; i++) if(mapState[`${lc}-${i}`] === pIdx) count++;
    if (count === 10 && lastHits[lc] === undefined){ lastHits[lc] = pIdx; players[pIdx].guno++; if(players[pIdx].guno >= 4) endGame(); }
}
function endGame() { gameOver = true; if(autoTimer) clearTimeout(autoTimer); document.getElementById('result-overlay').style.display = 'flex'; showRanking(); confetti({ particleCount: 150 }); }

function showRanking() {
    const data = players.map((p, idx) => {
        let stCount = 0;
        Object.values(mapState).forEach(owner => { if(owner === idx) stCount++; });
        const gunoPts = p.guno * GUNO_POINT;
        return { p, stCount, gunoPts, total: gunoPts + stCount };
    });
    const ranking = data.sort((a,b) => b.total - a.total);
    let rows = \"\";
    ranking.forEach((r, i) => { const style = (i === 0) ? 'style=\"color:gold; font-weight:bold;\"' : \"\"; rows += `<tr ${style}><td>${i+1}</td><td>${r.p.icon} ${r.p.name}</td><td>${r.total}</td><td>${r.stCount}</td><td>${r.p.guno}</td><td>${r.gunoPts}</td></tr>`; });
    document.getElementById('result-table').innerHTML = `<thead><tr><th>È†Ü‰Ωç</th><th>Player</th><th>Total</th><th>Stations</th><th>GUNO</th><th>GUNO pts</th></tr></thead><tbody>${rows}</tbody>`;
}

// --- üî• UI Controls ---
function toggleAuto() { 
    autoPlay = !autoPlay; players[0].isHuman = !autoPlay; updateModeButton();
    if(!gameOver) { if(autoTimer) clearTimeout(autoTimer); isWaitingHuman = (turnIndex===0 && !autoPlay); renderAll(); if(autoPlay) nextTurn(); }
}
function updateModeButton() {
    const btn = document.getElementById('btn-mode');
    btn.textContent = autoPlay ? \"‚è∏Ô∏è AUTO: ON\" : \"‚ñ∂Ô∏è AUTO: OFF\";
    btn.className = autoPlay ? \"btn-auto-active\" : \"btn-manual\";
}

function toggleLog(){
    // üî• „Éë„ÉÉ„ÉÅÔºöhidden„ÇØ„É©„Çπ„ÅßÁ¢∫ÂÆü„Å´„Éà„Ç∞„É´
    const logArea = document.getElementById('log-container');
    logArea.classList.toggle('hidden');
    document.body.classList.toggle('show-log');
    safeInvalidateMap();
}

function setHint(text){ document.getElementById('hint-area').textContent = text; }

function renderAll() {
    const playable = (isWaitingHuman && turnIndex === 0) ? getPlayableIndices(players[0]) : [];
    if(isWaitingHuman && turnIndex === 0){
        if(playable.length) setHint('üí° Âá∫„Åõ„Çã„Ç´„Éº„Éâ„Çí„Çø„ÉÉ„Éó');
        else if(deck.length) setHint('üí° DECK„Çí„Çø„ÉÉ„Éó„Åó„Å¶1ÊûöÂºï„Åè');
    } else { setHint(gameOver ? 'ÂØæÂ±ÄÁµÇ‰∫Ü' : `ÂæÖ„Å°Ôºö${players[turnIndex].name}„ÅÆÁï™`); }

    document.getElementById('players-area').innerHTML = players.map((p, i) => {
        const isTurn = (i === turnIndex && !gameOver && p.status === 'active');
        const cardsHtml = p.hand.map((c, ci) => {
            const canPlay = (p.isHuman && !autoPlay && isWaitingHuman && turnIndex === 0 && playable.includes(ci));
            const img = (p.isHuman) ? `${IMAGE_BASE_URL}${c.file}.png` : BACK_URL;
            return `<div class=\"card ${canPlay?'playable':(p.isHuman?'unplayable':'')}\" style=\"background-image:url(${img})\" ${canPlay?`onclick=\"humanPlay(${ci})\"`:\"\"}></div>`;
        }).join('');
        return `<div class=\"player-box ${isTurn?'active-turn':''} ${p.status==='eliminated'?'eliminated':''}\" style=\"border-left-color:${p.color}\"><b>${p.icon} ${p.name}</b> <small>Score:${calculateScore(i)}</small><br>${cardsHtml}</div>`;
    }).join('');

    updateStationNodeIcons();
    const top = discardPile[discardPile.length-1];
    document.getElementById('discard-pile').innerHTML = top ? `<div class=\"card card-large\" style=\"background-image:url(${IMAGE_BASE_URL}${top.file}.png)\"></div>` : '';
    document.getElementById('draw-pile-visual').textContent = deck.length;
    document.getElementById('draw-pile-visual').className = (isWaitingHuman && playable.length === 0 && deck.length > 0) ? 'can-draw' : '';
    document.getElementById('direction-arrow').textContent = direction === 1 ? '‚Üª' : '‚Ü∫';
    updateMapVisuals();
    renderSlots();
}

function renderSlots() {
    ['JY','M','G','T'].forEach(lc => {
        const grid = document.getElementById(`map-${lc.toLowerCase()}`);
        const header = document.getElementById(`header-${lc.toLowerCase()}`);
        const line = STATIONS_DB.find(s=>s.lc===lc);
        header.textContent = `[${lc}] ${isJapanese ? line.name_ja : line.name_en}`;
        header.style.backgroundColor = line.color;
        let h = \"\";
        for(let i=1; i<=11; i++) {
            if(i <= 10) {
                const o = mapState[`${lc}-${i}`], s = STATIONS_DB.find(x=>x.lc===lc && x.order===i);
                if(o !== undefined && o !== -1) {
                    h += `<div class=\"slot active\" style=\"background-image:url(${IMAGE_BASE_URL}${s.file}.png); background-size:cover; border:2px solid ${players[o].color};\">` +
                         `<div style=\"position:absolute; bottom:-8px; left:50%; transform:translateX(-50%); background:${players[o].color}; width:20px; height:20px; border-radius:50%; border:1px solid #fff; display:flex; align-items:center; justify-content:center; font-size:10px; color:white; z-index:10;\">${players[o].icon}</div></div>`;
                } else { h += `<div class=\"slot\"><div>${i}</div><div style=\"font-size:8px;\">${(isJapanese?s.st_ja:s.st_en).replace('‚òÖ','')}</div></div>`; }
            } else {
                let cls = \"slot teiden-slot\", content = \"‚ö°\", style = \"\";
                if(teidenPlayed[lc]) { cls += \" active\"; style += `background-image:url(${IMAGE_BASE_URL}${TEIDEN_FILES[lc]}.png); background-size:cover; border:2px solid #fff; opacity:1;`; content = \"\"; }
                h += `<div class=\"${cls}\" style=\"${style}\">${content}</div>`;
            }
        }
        grid.innerHTML = h;
    });
}
function toggleLanguage() { isJapanese = !isJapanese; Object.values(stationNodes).forEach(node => { const st = node.lines[0].stData; node.marker.unbindTooltip(); const label = (isJapanese ? st.st_ja : st.st_en).replace('‚òÖ',''); node.marker.bindTooltip(label, { permanent: true, direction: 'top', className: 'station-label', offset:[0,-10] }); }); renderAll(); }
window.onload = () => { document.body.classList.remove('show-log'); initMapComponent(); startGame(); };
window.addEventListener('resize', safeInvalidateMap);
</script>
