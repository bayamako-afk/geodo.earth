<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>GUNO v3.05 (Logic Fix)</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
:root {
    --jy-color: #00AA00; --m-color: #F62E36; --g-color: #FF9500; --t-color: #009BBF;
    --label-size: 10px; --hub-size: 12px;
}
body { font-family: "Helvetica Neue", Arial, sans-serif; background-color: #333; color: #eee; margin: 0; padding: 20px; font-size: 14px; overflow: hidden; }

/* Layout */
.header { display: flex; justify-content: space-between; align-items: center; background: #222; padding: 10px 20px; border-radius: 8px; margin-bottom: 10px; border: 1px solid #444; }
.game-container { display: grid; grid-template-columns: 220px 1fr 350px; gap: 15px; height: calc(100vh - 100px); }
.panel { background: #222; padding: 15px; border-radius: 8px; overflow-y: auto; display: flex; flex-direction: column; border: 1px solid #444; position: relative; }

/* Map */
#map { flex-grow: 1; min-height: 300px; border-radius: 4px; background: #000; border: 1px solid #555; margin-bottom: 15px; z-index: 1; }
.teiden-mode .leaflet-tile-pane { filter: grayscale(100%) contrast(150%) brightness(50%); transition: filter 0.5s ease; }

/* Slots */
#slots-area { display: grid; grid-template-columns: 1fr 1fr; gap: 15px 20px; }
.line-header { font-weight: bold; font-size: 13px; margin-bottom: 2px; padding: 2px 6px; border-radius: 4px; color: #fff; text-shadow: 1px 1px 2px rgba(0,0,0,0.8); display: inline-block; width: fit-content; }
.map-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(40px, 1fr)); gap: 4px; margin-bottom: 5px; }

/* Slot Items */
.slot { background: #2a2a2a; border: 1px solid #444; border-radius: 4px; min-height: 50px; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding-top: 3px; font-size: 10px; text-align: center; color: #666; transition: all 0.3s; position: relative; }
.slot.active { opacity: 1; font-weight: bold; transform: scale(1.05); }

/* Cards */
.card { display: inline-block; width: 36px; height: 54px; background-color: #fff; border-radius: 3px; margin: 1px; position: relative; box-shadow: 1px 1px 3px rgba(0,0,0,0.5); background-size: contain; background-repeat: no-repeat; background-position: center; border: 2px solid #ccc; transition: transform 0.2s, filter 0.2s; }
.card.playable { cursor: pointer; border: 2px solid #0f0; box-shadow: 0 0 10px #0f0; filter: brightness(1.1); transform: translateY(-5px); z-index: 10; }
.card.unplayable { filter: grayscale(100%) brightness(0.5); opacity: 0.7; }

/* Tooltip & Kamon */
.station-label { background: transparent; border: none; box-shadow: none; color: #fff; font-size: var(--label-size); font-weight: bold; text-shadow: 2px 0 0 #000, -2px 0 0 #000, 0 2px 0 #000, 0 -2px 0 #000; white-space: nowrap; }
.station-label::before, .station-label::after { display: none !important; }
.kamon-inner { width: 100%; height: 100%; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 8px rgba(0,0,0,0.8); text-shadow: 1px 1px 2px #000; color: #fff; }

#draw-pile-visual.can-draw { cursor: pointer; border-color: #0f0; box-shadow: 0 0 10px #0f0; }
.player-box.active-turn { border-color: #fff; background: #000; box-shadow: 0 0 8px rgba(255,255,255,0.3); }

@media screen and (max-width: 1024px) {
    .game-container { grid-template-columns: 1fr; height: auto; }
    #map { height: 400px; flex-grow: 0; }
}
</style>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

<div class="header">
    <div><h2>GUNO v3.05</h2><small>Logic Fixed & Sound Engine</small></div>
    <div class="controls">
        <button onclick="toggleLanguage()">üåê JP ‚áî EN</button>
        <button onclick="toggleSound()" id="btn-sound" style="color:#0f0;">üîä Sound: ON</button>
        <button onclick="startGame()">üé≤ New Game</button>
        <button onclick="toggleAuto()" id="btn-auto">‚ñ∂ Auto (P1-AI)</button>
        <input type="range" id="speed-range" min="50" max="1000" value="200">
    </div>
</div>

<div class="game-container">
    <div class="panel">
        <h3 style="margin-top:0;">Log</h3>
        <div id="status-display" style="color:#aaa;"></div>
        <div id="log" style="flex-grow:1; overflow-y:auto; font-family:monospace; font-size:11px;"></div>
    </div>
    <div class="panel">
        <div id="map"></div>
        <div id="result-overlay">
            <h1>üèÜ WINNER!</h1>
            <table id="result-table" style="width:90%; color:#fff;"></table>
            <button onclick="startGame()" style="margin-top:20px;">New Game</button>
        </div>
        <div id="slots-area">
            <div class="line-wrapper"><div id="header-jy" class="line-header"></div><div id="map-jy" class="map-grid"></div></div>
            <div class="line-wrapper"><div id="header-m" class="line-header"></div><div id="map-m" class="map-grid"></div></div>
            <div class="line-wrapper"><div id="header-g" class="line-header"></div><div id="map-g" class="map-grid"></div></div>
            <div class="line-wrapper"><div id="header-t" class="line-header"></div><div id="map-t" class="map-grid"></div></div>
        </div>
    </div>
    <div class="panel">
        <h3 style="margin-top:0;">Dashboard</h3>
        <div style="display:flex; justify-content:space-around; align-items:center;">
            <div id="draw-pile-visual" onclick="humanDraw()" style="width:60px; height:90px; background-image:url('https://geodo.earth/guno-map/cards/GUNO_BACK.png'); background-size:contain; border:2px solid #666; border-radius:4px; display:flex; align-items:center; justify-content:center; font-weight:bold;"></div>
            <div id="direction-arrow" style="font-size:24px;">‚Üª</div>
            <div id="discard-pile"></div>
        </div>
        <div id="turn-monitor" style="margin:10px 0;"></div>
        <h3>Players</h3>
        <div id="players-area"></div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet-gesture-handling/dist/leaflet-gesture-handling.min.css" type="text/css">
<script src="https://unpkg.com/leaflet-gesture-handling/dist/leaflet-gesture-handling.min.js"></script>

<script>
const IMAGE_BASE_URL = "https://geodo.earth/guno_v2/cards/";
const SOUND_BASE_URL = "https://geodo.earth/guno_v2/sounds/";

let isJapanese = true, soundEnabled = true, autoPlay = false;
let deck = [], discardPile = [], players = [], mapState = {}, turnIndex = 0, direction = 1, turnCount = 0;
let gameOver = false, isWaitingHuman = false;
let map, geoJsonLayers = {}, stationLayers = {}, teidenPlayed = {}, lastHits = {};

const sfx = {
    play: new Audio(`${SOUND_BASE_URL}play.mp3`),
    draw: new Audio(`${SOUND_BASE_URL}draw.mp3`),
    steal: new Audio(`${SOUND_BASE_URL}steal.mp3`),
    reverse: new Audio(`${SOUND_BASE_URL}reverse.mp3`),
    teiden: new Audio(`${SOUND_BASE_URL}teiden.mp3`),
    capture: new Audio(`${SOUND_BASE_URL}capture.mp3`),
    win: new Audio(`${SOUND_BASE_URL}win.mp3`)
};

function playSound(name) {
    if (!soundEnabled) return;
    try { sfx[name].currentTime = 0; sfx[name].play().catch(()=>{}); } catch(e){}
}

function initMap() {
    map = L.map('map', {
        gestureHandling: true,
        gestureHandlingOptions: { text: { touch: "2Êú¨Êåá„ÅßÁßªÂãï", scroll: "Ctrl+„Çπ„ÇØ„É≠„Éº„É´„Åß„Ç∫„Éº„É†" } }
    }).setView([35.681236, 139.767125], 12);

    const darkLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { attribution: '&copy; OSM' });
    const satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution: 'Tiles &copy; Esri' });
    darkLayer.addTo(map);
    L.control.layers({ "üåë „ÉÄ„Éº„ÇØ": darkLayer, "üõ∞Ô∏è Ëà™Á©∫ÂÜôÁúü": satelliteLayer }).addTo(map);

    map.createPane('stationsPane').style.zIndex = 600;
    map.on('zoomend', updateMapSizes);

    const GUNO_CONFIG = {
        "JY": { slug: "jr-east-yamanote", color: "#00AA00", name_ja: "Â±±ÊâãÁ∑ö", name_en: "Yamanote Line" },
        "M":  { slug: "tokyo-metro-marunouchi", color: "#F62E36", name_ja: "‰∏∏„ÉéÂÜÖÁ∑ö", name_en: "Marunouchi Line" },
        "G":  { slug: "tokyo-metro-ginza", color: "#FF9500", name_ja: "ÈäÄÂ∫ßÁ∑ö", name_en: "Ginza Line" },
        "T":  { slug: "tokyo-metro-tozai", color: "#009BBF", name_ja: "Êù±Ë•øÁ∑ö", name_en: "Tozai Line" }
    };

    Object.keys(GUNO_CONFIG).forEach(lc => {
        const config = GUNO_CONFIG[lc];
        fetch(`./geojson/lines/${config.slug}.geojson`).then(r=>r.json()).then(data => {
            geoJsonLayers[config.slug] = L.geoJSON(data, { style: { color:config.color, weight:4, opacity:0.4 } }).addTo(map);
        });
        fetch(`./geojson/stations/${config.slug}_stations.geojson`).then(r=>r.json()).then(data => {
            L.geoJSON(data, {
                pointToLayer: (f, latlng) => {
                    const stName = f.properties.name;
                    const dbStation = STATIONS_DB.find(s => s.lc === lc && s.st_ja.replace('‚òÖ','') === stName);
                    if (dbStation) {
                        const marker = L.marker(latlng, { pane: 'stationsPane' });
                        stationLayers[`${lc}-${dbStation.order}`] = marker;
                        if (!marker.isMainLabel) {
                            marker.isMainLabel = true;
                            let displayName = isJapanese ? dbStation.st_ja : (dbStation.st_en || dbStation.st_ja);
                            marker.bindTooltip(displayName, { permanent: true, direction: 'top', className: 'station-label', offset: [0, -10] });
                        }
                        return marker;
                    }
                    return L.circleMarker(latlng, { radius: 2 });
                }
            }).addTo(map);
        });
    });
}

function startGame() {
    gameOver = false; turnCount = 0; turnIndex = 0; direction = 1; isWaitingHuman = false;
    mapState = {}; lastHits = {}; teidenPlayed = {};
    deck = []; STATIONS_DB.forEach(s => { for(let i=0; i<2; i++) deck.push({...s, type:'station', id:`s-${s.lc}-${s.order}-${i}`}); });
    ['JY','M','G','T'].forEach(lc => deck.push({lc, type:'teiden', file:TEIDEN_FILES[lc], id:`t-${lc}`, color:'#000'}));
    deck.sort(() => Math.random() - 0.5);

    players = [
        { name: "P1", isHuman: !autoPlay, hand: [], color: '#174a7c', icon: 'üåä', status: 'active', guno: 0, stations: 0 },
        { name: "P2", isHuman: false, hand: [], color: '#b52942', icon: 'üå∏', status: 'active', guno: 0, stations: 0 },
        { name: "P3", isHuman: false, hand: [], color: '#e6b422', icon: 'üåô', status: 'active', guno: 0, stations: 0 },
        { name: "P4", isHuman: false, hand: [], color: '#745399', icon: 'üèØ', status: 'active', guno: 0, stations: 0 }
    ];
    players.forEach(p => { for(let i=0; i<7; i++) p.hand.push(deck.pop()); });
    discardPile = [];
    while(true) { let c = deck.pop(); discardPile.push(c); if(c.type==='station'){ mapState[`${c.lc}-${c.order}`]=-1; break; } }
    
    document.getElementById('log').innerHTML = "";
    document.getElementById('result-overlay').style.display = 'none';
    log("=== GAME START ===");
    nextTurn();
}

function nextTurn() {
    if (gameOver) return;
    renderAll();
    const p = players[turnIndex];
    if (p.status !== 'active') { advanceTurn(); nextTurn(); return; }

    if (p.isHuman && !autoPlay) {
        isWaitingHuman = true;
        renderAll();
    } else {
        isWaitingHuman = false;
        setTimeout(playCPUTurn, document.getElementById('speed-range').value);
    }
}

function playCPUTurn() {
    const p = players[turnIndex];
    const playable = getPlayableIndices(p);
    if (playable.length > 0) {
        executePlay(turnIndex, playable[Math.floor(Math.random() * playable.length)]);
    } else {
        drawCard(turnIndex);
    }
    advanceTurn();
    nextTurn();
}

function getPlayableIndices(player) {
    const top = discardPile[discardPile.length - 1];
    return player.hand.map((c, i) => {
        if (c.type === 'teiden') return (player.hand.length > 1 && c.lc === top.lc) ? i : -1;
        const norm = (s) => (s || "").replace('‚òÖ', '');
        if (c.lc === top.lc || norm(c.st_ja) === norm(top.st_ja) || (top.type==='station' && c.order === top.order)) return i;
        return -1;
    }).filter(i => i !== -1);
}

function executePlay(pIdx, cardIdx) {
    const p = players[pIdx];
    const card = p.hand.splice(cardIdx, 1)[0]; // [0]„Åß‰∏≠Ë∫´„ÇíÂèñ„ÇäÂá∫„Åô
    const top = discardPile[discardPile.length - 1];
    discardPile.push(card);

    let msg = `${p.icon} ${p.name} plays ${card.lc} ${isJapanese ? (card.st_ja || 'ÂÅúÈõª') : (card.st_en || 'TEIDEN')}`;
    
    if (card.type === 'station') {
        const key = `${card.lc}-${card.order}`;
        if (mapState[key] !== -1 && mapState[key] !== undefined && mapState[key] !== pIdx) {
            msg += ` <span style="color:red">‚öîÔ∏è STEAL!</span>`;
            playSound('steal');
        } else { playSound('play'); }
        mapState[key] = pIdx;
        checkGuno(card.lc, pIdx);
        const norm = (s) => (s || "").replace('‚òÖ', '');
        if (top.type === 'station' && norm(card.st_ja) === norm(top.st_ja)) {
            direction *= -1; msg += " <span style='color:magenta'>REVERSE!</span>"; playSound('reverse');
        }
    } else {
        teidenPlayed[card.lc] = true; direction *= -1; playSound('teiden');
        players.forEach((other, i) => { if(i!==pIdx && other.status==='active' && deck.length) other.hand.push(deck.pop()); });
    }
    log(msg);

    if (p.hand.length === 0) {
        p.status = 'eliminated';
        if (players.filter(x => x.status === 'active').length <= 1) endGame();
    }
}

function humanPlay(cardIdx) {
    if (!isWaitingHuman || gameOver) return;
    if (!getPlayableIndices(players[0]).includes(cardIdx)) return;
    isWaitingHuman = false;
    executePlay(0, cardIdx);
    advanceTurn();
    nextTurn();
}

function humanDraw() {
    if (!isWaitingHuman || gameOver) return;
    if (getPlayableIndices(players[0]).length > 0) return;
    drawCard(0);
    isWaitingHuman = false;
    advanceTurn();
    nextTurn();
}

function drawCard(pIdx) {
    if (deck.length === 0) { endGame(); return; }
    players[pIdx].hand.push(deck.pop());
    playSound('draw');
}

function advanceTurn() { turnCount++; turnIndex = (turnIndex + direction + 4) % 4; }

function checkGuno(lc, pIdx) {
    let count = 0; for(let i=1; i<=10; i++) if(mapState[`${lc}-${i}`] === pIdx) count++;
    if (count === 10 && !lastHits[lc]) {
        lastHits[lc] = pIdx; players[pIdx].guno++; playSound('capture');
    }
}

function endGame() {
    gameOver = true; playSound('win');
    document.getElementById('result-overlay').style.display = 'flex';
    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
}

function renderAll() {
    const pArea = document.getElementById('players-area');
    const playable = isWaitingHuman ? getPlayableIndices(players[0]) : [];
    
    pArea.innerHTML = players.map((p, i) => {
        const isCurrent = (i === turnIndex && !gameOver);
        const cardHtml = p.hand.map((c, cIdx) => {
            if (p.isHuman || autoPlay) {
                const canPlay = playable.includes(cIdx);
                const cls = isWaitingHuman ? (canPlay ? 'playable' : 'unplayable') : '';
                return `<div class="card ${cls}" style="background-image:url(${IMAGE_BASE_URL}${c.file}.png)" onclick="humanPlay(${cIdx})"></div>`;
            }
            return `<div class="card" style="background-image:url('https://geodo.earth/guno-map/cards/GUNO_BACK.png')"></div>`;
        }).join('');
        return `<div class="player-box ${isCurrent?'active-turn':''}" style="border-left:10px solid ${p.color}">
            <b>${p.icon} ${p.name}</b> GUNO:${p.guno} Hand:${p.hand.length}<br>${cardHtml}</div>`;
    }).join('');

    const top = discardPile[discardPile.length - 1];
    document.getElementById('discard-pile').innerHTML = top ? `<div class="card card-large" style="background-image:url(${IMAGE_BASE_URL}${top.file}.png)"></div>` : '';
    document.getElementById('draw-pile-visual').textContent = deck.length;
    document.getElementById('draw-pile-visual').className = (isWaitingHuman && playable.length === 0) ? 'can-draw' : '';
    document.getElementById('direction-arrow').textContent = direction === 1 ? '‚Üª' : '‚Ü∫';
    updateMapSizes();
    renderStationSlots();
}

function renderStationSlots() {
    ['JY', 'M', 'G', 'T'].forEach(lc => {
        const grid = document.getElementById(`map-${lc.toLowerCase()}`);
        const header = document.getElementById(`header-${lc.toLowerCase()}`);
        if(header) header.textContent = lc;
        if (!grid) return;
        let html = "";
        for(let i=1; i<=10; i++){
            const owner = mapState[`${lc}-${i}`], s = STATIONS_DB.find(x => x.lc === lc && x.order === i);
            if (owner !== undefined && owner !== -1) {
                const p = players[owner];
                html += `<div class="slot active" style="background-image:url(${IMAGE_BASE_URL}${s.file}.png); background-size:100% 100%; border:2px solid ${p.color}">
                    <div style="position:absolute; bottom:-10px; left:50%; transform:translateX(-50%); background:${p.color}; width:20px; height:20px; border-radius:50%; border:2px solid #fff; display:flex; align-items:center; justify-content:center; font-size:10px;">${p.icon}</div></div>`;
            } else {
                html += `<div class="slot"><div>${i}</div></div>`;
            }
        }
        grid.innerHTML = html;
    });
}

function updateMapSizes() { /* „Éû„ÉÉ„Éó„ÅÆ„Ç¢„Ç§„Ç≥„É≥„Çµ„Ç§„Ç∫Êõ¥Êñ∞„É≠„Ç∏„ÉÉ„ÇØ */ }
function log(msg) { const l = document.getElementById('log'); l.innerHTML += `<div>${msg}</div>`; l.scrollTop = l.scrollHeight; }
function toggleLanguage() { isJapanese = !isJapanese; renderAll(); }
function toggleAuto() { autoPlay = !autoPlay; document.getElementById('btn-auto').textContent = autoPlay ? "‚ñ∂ Auto" : "üë§ Manual"; nextTurn(); }
function toggleSound() { soundEnabled = !soundEnabled; document.getElementById('btn-sound').textContent = soundEnabled ? 'üîä Sound: ON' : 'üîá Sound: OFF'; }

window.onload = () => { initMap(); startGame(); };

// ÈßÖ„Éá„Éº„Çø„Éô„Éº„Çπ„Å™„Å©„ÅØÂÖ±ÈÄö„Å™„ÅÆ„ÅßÁúÅÁï•„Åõ„Åö„Åù„ÅÆ„Åæ„Åæ‰øùÊåÅ„Åó„Å¶„Åè„Å†„Åï„ÅÑ
const STATIONS_DB = [ /* ...Êó¢Â≠ò„ÅÆ„Éá„Éº„Çø... */ ];
</script>
</body>
</html>
