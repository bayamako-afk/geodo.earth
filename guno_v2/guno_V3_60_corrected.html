(function enableColumnResize(){
    const MIN = 340;  
    const MAX = 720;  
    let dragging = false;
    function clamp(v){ return Math.max(MIN, Math.min(MAX, v)); }
    
    window.addEventListener('DOMContentLoaded', () => {
        const resizer = document.getElementById('col-resizer');
        const container = document.querySelector('.game-container');
        if(!resizer || !container) return;

        // ÂâçÂõûÂÄ§„ÅÆÂæ©ÂÖÉ
        const saved = localStorage.getItem('gunoLeftW');
        if(saved){ container.style.setProperty('--left-w', clamp(parseInt(saved,10)) + 'px'); }

        const start = (clientX) => {
            dragging = true;
            document.body.style.userSelect = 'none';
            resizer.classList.add('dragging');
        };
        const move = (clientX) => {
            if(!dragging) return;
            const rect = container.getBoundingClientRect();
            const w = clamp(clientX - rect.left);
            container.style.setProperty('--left-w', w + 'px');
            localStorage.setItem('gunoLeftW', String(w));
            if(window.safeInvalidateMap) window.safeInvalidateMap();
        };
        const end = () => {
            if(!dragging) return;
            dragging = false;
            document.body.style.userSelect = '';
            resizer.classList.remove('dragging');
            if(window.safeInvalidateMap) window.safeInvalidateMap();
        };

        resizer.addEventListener('mousedown', (e)=>{ e.preventDefault(); start(e.clientX); });
        window.addEventListener('mousemove', (e)=> move(e.clientX));
        window.addEventListener('mouseup', end);
        resizer.addEventListener('touchstart', (e)=>{ start(e.touches[0].clientX); }, {passive:true});
        window.addEventListener('touchmove', (e)=> move(e.touches[0].clientX), {passive:true});
        window.addEventListener('touchend', end);
    });
})();

    {lc:'T', name_ja:'Êù±Ë•øÁ∑ö', name_en:'Tozai', order:7, st_ja:'‚òÖÂ§ßÊâãÁî∫', st_en:'‚òÖOtemachi', color:'#009BBF', file:'T_07_Otemachi'},
    {lc:'T', name_ja:'Êù±Ë•øÁ∑ö', name_en:'Tozai', order:8, st_ja:'‚òÖÊó•Êú¨Ê©ã', st_en:'‚òÖNihombashi', color:'#009BBF', file:'T_08_Nihombashi'},

    {lc:'T', name_ja:'Êù±Ë•øÁ∑ö', name_en:'Tozai', order:10, st_ja:'Êù±ÈôΩÁî∫', st_en:'Toyocho', color:'#009BBF', file:'T_10_Toyocho'}

const TEIDEN_FILES = {'JY':'JY_TEIDEN', 'M':'M_TEIDEN', 'G':'G_TEIDEN', 'T':'T_TEIDEN'};

let isJapanese = true, autoPlay = false, deck = [], discardPile = [], players = [], mapState = {};
let turnIndex = 0, direction = 1, gameOver = false, isWaitingHuman = false, turnCount = 0;
let map, geoJsonLayers = {}, stationNodes = {}, lastHits = {}, teidenPlayed = {};
let autoTimer = null;

// --- Map Functions ---
function safeInvalidateMap(){ if(!map) return; setTimeout(()=>map.invalidateSize(true), 100); }
window.safeInvalidateMap = safeInvalidateMap;

function initMapComponent() {
    if(map) map.remove();
    stationNodes = {};
    map = L.map('map', { gestureHandling: true }).setView([35.681236, 139.767125], 12);
    const dark = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
    const sat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');
    L.control.layers({ "üåë „ÉÄ„Éº„ÇØ": dark, "üõ∞Ô∏è Ëà™Á©∫ÂÜôÁúü": sat }).addTo(map);
    map.createPane('stationsPane').style.zIndex = 600;
    map.on('zoomend', renderAll);
    initLayers();
}

function initLayers() {
    ['JY','M','G','T'].forEach(lc => {
        const slug = {JY:'jr-east-yamanote', M:'tokyo-metro-marunouchi', G:'tokyo-metro-ginza', T:'tokyo-metro-tozai'}[lc];
        fetch(`./geojson/lines/${slug}.geojson`).then(r=>r.json()).then(data => {
            geoJsonLayers[lc] = L.geoJSON(data, { style: { color:STATIONS_DB.find(s=>s.lc===lc).color, weight:4, opacity:0.2 } }).addTo(map);
        }).catch(e => console.warn('GeoJSON load failed:', e));
        fetch(`./geojson/stations/${slug}_stations.geojson`).then(r=>r.json()).then(data => {
            L.geoJSON(data, {
                pointToLayer: (f, latlng) => {
                    const normName = (f.properties.name||'').replace('‚òÖ','');
                    const st = STATIONS_DB.find(s => s.lc === lc && s.st_ja.replace('‚òÖ','') === normName);
                    if(!st) return L.circleMarker(latlng, { radius: 0, opacity: 0 });
                    if(!stationNodes[normName]){
                        const m = L.marker(latlng, { pane: 'stationsPane' }).addTo(map);
                        stationNodes[normName] = { marker: m, latlng, lines: [] };
                        const label = (isJapanese ? st.st_ja : st.st_en).replace('‚òÖ','');
                        m.bindTooltip(label, { permanent: true, direction: 'top', className: 'station-label', offset:[0,-10] });
                    }
                    stationNodes[normName].lines.push({ lc: st.lc, order: st.order, stData: st });
                    return L.circleMarker(latlng, { radius: 0, opacity: 0 });
                }
            }).addTo(map);
        }).catch(e => console.warn('GeoJSON load failed:', e));
    });
}

function updateStationNodeIcons(){
    const rad = (map && map.getZoom) ? (map.getZoom() < 12 ? 2 : (map.getZoom() < 14 ? 4 : 6)) : 4;
    Object.entries(stationNodes).forEach(([name, node]) => {
        const owners = [];
        node.lines.forEach(({lc, order}) => {
            const owner = mapState[lc + "-" + order];
            if(owner !== undefined && owner !== -1) owners.push(owner);
        });
        const uniq = [...new Set(owners)];
        if(uniq.length === 0){
            const lineCol = STATIONS_DB.find(s=>s.lc===node.lines[0].lc).color;
            node.marker.setIcon(L.divIcon({ className: 'empty-icon', html: '<div style="width:'+(rad*2)+'px; height:'+(rad*2)+'px; background:#fff; border:2px solid '+lineCol+'; border-radius:50%;"></div>', iconSize:[rad*2,rad*2], iconAnchor:[rad,rad] }));
        } else if(uniq.length === 1){
            const p = players[uniq[0]];
            node.marker.setIcon(L.divIcon({ className: 'kamon-icon', html: '<div style="background:'+p.color+'; border:2px solid #fff; width:'+(rad*4)+'px; height:'+(rad*4)+'px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:'+(rad*2)+'px; color:white;">'+p.icon+'</div>', iconSize:[rad*4,rad*4], iconAnchor:[rad*2,rad*2] }));
        } else {
            const shown = uniq.slice(0,3).map(i=>players[i]);
            const html = '<div style="display:flex; gap:2px; background:rgba(0,0,0,.35); padding:2px; border-radius:12px; border:1px solid rgba(255,255,255,.4);">' + 
                shown.map(p=>'<div style="background:'+p.color+'; width:'+(rad*3)+'px; height:'+(rad*3)+'px; border-radius:50%; border:1px solid #fff; display:flex; align-items:center; justify-content:center; font-size:'+(rad*1.6)+'px; color:white;">'+p.icon+'</div>').join('') + 
                '</div>';
            node.marker.setIcon(L.divIcon({ className: 'multi-icon', html, iconSize:[rad*10,rad*4], iconAnchor:[rad*5,rad*2] }));
        }
    });
}

function updateMapVisuals() {
    if(!map) return;
    const top = discardPile[discardPile.length-1];
    const isTeiden = top && top.file.includes('TEIDEN');
    document.body.classList.toggle('teiden-mode', isTeiden);
    ['JY','M','G','T'].forEach(lc => {
        const layer = geoJsonLayers[lc];
        if(!layer) return;
        const active = (top && top.lc === lc && !isTeiden);
        layer.setStyle({ opacity: active ? 0.8 : 0.2, weight: active ? 6 : 4 });
        if(active) { layer.eachLayer(l => l.getElement()?.classList.add('pulse-animation')); } 
        else { layer.eachLayer(l => l.getElement()?.classList.remove('pulse-animation')); }
    });
    updateStationNodeIcons();
}

function renderAll() {
    updateMapVisuals();
    renderSlots();
    renderPlayers();
    renderDeck();
}

// --- Slot Rendering ---
function renderSlots() {
    ['JY','M','G','T'].forEach(lc => {
        const header = document.getElementById('header-' + lc.toLowerCase());
        const grid = document.getElementById('map-' + lc.toLowerCase());
        const line = STATIONS_DB.find(s => s.lc === lc);
        const lineName = isJapanese ? line.name_ja : line.name_en;
        header.textContent = lineName;
        header.style.backgroundColor = line.color;
        grid.innerHTML = '';
        STATIONS_DB.filter(s => s.lc === lc).forEach(st => {
            const key = lc + '-' + st.order;

            const div = document.createElement('div');
            div.className = 'slot';
            div.dataset.key = key;

                const p = players[owner];

                div.classList.add('active');
            } else {
                const label = (isJapanese ? st.st_ja : st.st_en).replace('‚òÖ','');
                div.textContent = label;
            }
            grid.appendChild(div);
        });
    });
}

// --- Player Rendering ---

                    <small style="color:#888;">${p.hand.length} cards</small>
                </div>

}

// --- Deck Rendering ---
function renderDeck() {
    const pile = document.getElementById('draw-pile-visual');
    pile.textContent = deck.length;
    pile.classList.toggle('can-draw', isWaitingHuman && deck.length > 0);
    
    const discard = document.getElementById('discard-pile');
    discard.innerHTML = '';
    if(discardPile.length > 0){
        const top = discardPile[discardPile.length-1];
        const card = document.createElement('div');
        card.className = 'card card-large';
        card.style.backgroundImage = `url('${IMAGE_BASE_URL}${top.file}.png')`;
        discard.appendChild(card);
    }
    
    const arrow = document.getElementById('direction-arrow');
    arrow.textContent = direction === 1 ? '‚Üª' : '‚Ü∫';
    
    const hint = document.getElementById('hint-area');
    if(gameOver){
        hint.textContent = isJapanese ? '„Ç≤„Éº„É†ÁµÇ‰∫Ü' : 'Game Over';
    } else if(isWaitingHuman){
        hint.textContent = isJapanese ? '„ÅÇ„Å™„Åü„ÅÆ„Çø„Éº„É≥„Åß„Åô' : 'Your Turn';
    } else {
        hint.textContent = isJapanese ? 'CPU„ÅÆÊÄùËÄÉ‰∏≠...' : 'CPU Thinking...';
    }
}

// --- Game Logic ---
function createDeck() {
    const d = [];
    STATIONS_DB.forEach(st => d.push({ lc: st.lc, order: st.order, file: st.file, type: 'station' }));
    Object.entries(TEIDEN_FILES).forEach(([lc, file]) => {
        d.push({ lc, order: -1, file, type: 'teiden' });
        d.push({ lc, order: -1, file, type: 'teiden' });
    });
    return d.sort(() => Math.random() - 0.5);
}

function startGame() {
    deck = createDeck();
    discardPile = [];
    mapState = {};
    turnIndex = 0;
    direction = 1;
    gameOver = false;
    isWaitingHuman = false;
    turnCount = 0;
    teidenPlayed = {};
    
    players = [
        { name: isJapanese ? '„ÅÇ„Å™„Åü' : 'You', icon: 'üßë', color: '#4CAF50', hand: [], score: 0, eliminated: false, isHuman: true },
        { name: 'CPU A', icon: 'ü§ñ', color: '#2196F3', hand: [], score: 0, eliminated: false, isHuman: false },
        { name: 'CPU B', icon: 'ü¶æ', color: '#FF9800', hand: [], score: 0, eliminated: false, isHuman: false },
        { name: 'CPU C', icon: 'üëæ', color: '#9C27B0', hand: [], score: 0, eliminated: false, isHuman: false }
    ];
    
    players.forEach(p => {
        for(let i = 0; i < 7; i++){
            if(deck.length > 0) p.hand.push(deck.pop());
        }
    });
    
    if(deck.length > 0) discardPile.push(deck.pop());
    
    initMapComponent();
    renderAll();
    nextTurn();
}

function nextTurn() {
    if(gameOver) return;
    turnCount++;
    if(turnCount > 500){
        endGame();
        return;
    }
    
    const activePlayers = players.filter(p => !p.eliminated);
    if(activePlayers.length === 1){
        endGame();
        return;
    }
    
    const current = players[turnIndex];
    if(current.eliminated){
        turnIndex = (turnIndex + direction + players.length) % players.length;
        nextTurn();
        return;
    }
    
    if(current.isHuman){
        isWaitingHuman = true;
        renderAll();
    } else {
        isWaitingHuman = false;
        renderAll();
        setTimeout(() => cpuTurn(), 800);
    }
}

function cpuTurn() {
    const current = players[turnIndex];
    const top = discardPile[discardPile.length-1];
    
    const playable = current.hand.filter(c => canPlay(c, top));
    if(playable.length > 0){
        const card = playable[Math.floor(Math.random() * playable.length)];
        playCard(turnIndex, card);
    } else {
        if(deck.length > 0){
            const drawn = deck.pop();
            current.hand.push(drawn);
            addLog(`${current.name} drew a card`);
            if(canPlay(drawn, top)){
                playCard(turnIndex, drawn);
                return;
            }
        }
        addLog(`${current.name} passed`);
    }
    
    turnIndex = (turnIndex + direction + players.length) % players.length;
    nextTurn();
}

function humanDraw() {
    if(!isWaitingHuman || deck.length === 0) return;
    const current = players[turnIndex];
    const drawn = deck.pop();
    current.hand.push(drawn);
    addLog(`${current.name} drew a card`);
    renderAll();
    
    const top = discardPile[discardPile.length-1];
    if(canPlay(drawn, top)){
        playCard(turnIndex, drawn);
    } else {
        humanPass();
    }
}

function humanPass() {
    if(!isWaitingHuman) return;
    const current = players[turnIndex];
    addLog(`${current.name} passed`);
    isWaitingHuman = false;
    turnIndex = (turnIndex + direction + players.length) % players.length;
    nextTurn();
}

function canPlay(card, top) {
    if(!top) return true;
    if(card.type === 'teiden') return true;
    if(top.type === 'teiden') return true;
    return card.lc === top.lc;
}

function playCard(playerIndex, card) {
    const p = players[playerIndex];
    const idx = p.hand.indexOf(card);
    if(idx === -1) return;
    
    p.hand.splice(idx, 1);
    discardPile.push(card);
    
    if(card.type === 'station'){
        const key = card.lc + '-' + card.order;
        const prev = mapState[key];
        if(prev !== undefined && prev !== -1){
            players[prev].score -= GUNO_POINT;
        }
        mapState[key] = playerIndex;
        p.score += GUNO_POINT;
        addLog(`${p.name} played ${card.file}`);
    } else if(card.type === 'teiden'){
        const line = card.lc;
        STATIONS_DB.filter(s => s.lc === line).forEach(st => {
            const key = line + '-' + st.order;
            const owner = mapState[key];
            if(owner !== undefined && owner !== -1){
                players[owner].score -= GUNO_POINT;
                mapState[key] = -1;
            }
        });
        addLog(`${p.name} played TEIDEN on ${line}`);
    }
    
    renderAll();
    
    if(p.hand.length === 0){
        endGame();
        return;
    }
}

function endGame() {
    gameOver = true;
    isWaitingHuman = false;
    renderAll();
    
    const sorted = [...players].sort((a, b) => b.score - a.score);
    const table = document.getElementById('result-table');
    table.innerHTML = '<tr><th>Rank</th><th>Player</th><th>Score</th></tr>';
    sorted.forEach((p, i) => {
        const row = table.insertRow();
        row.innerHTML = `<td>${i+1}</td><td>${p.icon} ${p.name}</td><td style="color:${p.color}; font-weight:bold;">${p.score}</td>`;
    });
    
    document.getElementById('result-overlay').style.display = 'flex';
    
    if(sorted[0].isHuman){
        confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
    }
}

function addLog(msg) {
    const log = document.getElementById('log');
    const time = new Date().toLocaleTimeString();
    log.innerHTML += `<div>[${time}] ${msg}</div>`;
    log.scrollTop = log.scrollHeight;
}

function toggleLog() {
    document.body.classList.toggle('show-log');
}

function toggleLanguage() {
    isJapanese = !isJapanese;
    renderAll();
}

function toggleAuto() {
    autoPlay = !autoPlay;
    const btn = document.getElementById('btn-mode');
    if(autoPlay){
        btn.textContent = '‚è∏Ô∏è AUTO: ON';
        btn.classList.remove('btn-manual');
        btn.classList.add('btn-auto-active');
        autoTimer = setInterval(() => {
            if(isWaitingHuman && !gameOver){
                const current = players[turnIndex];
                const top = discardPile[discardPile.length-1];
                const playable = current.hand.filter(c => canPlay(c, top));
                if(playable.length > 0){
                    playCard(turnIndex, playable[0]);
                    turnIndex = (turnIndex + direction + players.length) % players.length;
                    nextTurn();
                } else {
                    humanDraw();
                }
            }
        }, 1000);
    } else {
        btn.textContent = '‚ñ∂Ô∏è AUTO: OFF';
        btn.classList.remove('btn-auto-active');
        btn.classList.add('btn-manual');
        if(autoTimer) clearInterval(autoTimer);
    }
}

window.addEventListener('DOMContentLoaded', () => {
    startGame();
});
</script>
