<style>

/* Log Panel Toggle */
.panel-log { display: none; }
body.show-log .panel-log { display: flex; }

/* Header & Controls */
.header { display: flex; justify-content: space-between; align-items: center; background: #222; padding: 10px 20px; border-radius: 10px; margin-bottom: 12px; border: 1px solid #444; }
.controls { display: flex; gap: 8px; }
.controls button { padding: 8px 15px; font-weight: bold; border-radius: 6px; cursor: pointer; border: 1px solid #555; transition: 0.3s; color: white; background: #333; }

.btn-manual { background: #2e7d32 !important; border-color: #4CAF50 !important; }
.btn-auto-active { background: #c62828 !important; border-color: #f44336 !important; }

/* Layout (B-Plan optimized) */
.game-container { display: grid; grid-template-columns: 240px 1fr 400px; gap: 15px; height: calc(100% - 80px); transition: 0.3s; }
body:not(.show-log) .game-container { grid-template-columns: 0px 1fr 400px; gap: 0px 15px; }

.panel { background: #222; padding: 15px; border-radius: 10px; overflow-y: auto; display: flex; flex-direction: column; border: 1px solid #333; }
.panel-main { overflow: hidden; display: grid; grid-template-rows: 380px 1fr; gap: 15px; }

/* Map fix: height explicit */
#map { height: 380px; border-radius: 8px; background: #000; border: 1px solid #444; z-index: 1; }

/* Slots Area Grid fix */
#slots-area { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; overflow-x: auto; padding-bottom: 10px; }
.map-grid {
    display: grid;
    grid-template-columns: repeat(6, 42px); /* 11 items = 6 col x 2 row */
    grid-auto-rows: 63px;
    gap: 8px;
    justify-content: center;
}
.line-header { font-weight: bold; font-size: 13px; margin-bottom: 5px; padding: 3px 8px; border-radius: 4px; color: #fff; width: 100%; box-sizing: border-box; }

.slot { background: #2a2a2a; border: 1px solid #3d3d3d; border-radius: 5px; min-height: 63px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 9px; color: #555; position: relative; transition: transform 0.2s; }
.slot.active { z-index: 5; box-shadow: 0 4px 8px rgba(0,0,0,0.5); }
@media (hover: hover) { .slot.active:hover { transform: scale(1.3); z-index: 100; } }

.card { display: inline-block; width: 42px; height: 63px; background-color: #fff; border-radius: 4px; margin: 1px; box-shadow: 0 2px 5px rgba(0,0,0,0.3); background-size: contain; background-repeat: no-repeat; background-position: center; border: 2px solid #ccc; transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
@media (hover: hover) { .card:hover { transform: scale(1.6) translateY(-10px); z-index: 200; box-shadow: 0 12px 24px rgba(0,0,0,0.6); } }

.card.playable { cursor: pointer; border: 2px solid #4CAF50; box-shadow: 0 0 12px rgba(76, 175, 80, 0.8); }
.card.unplayable { filter: grayscale(100%) brightness(0.4); opacity: 0.5; }
.card-large { width: 85px; height: 125px; border-radius: 6px; }

#draw-pile-visual { 
    width: 85px; height: 125px; background-image: url('https://geodo.earth/guno_v2/cards/GUNO_BACK.png'); 
    background-size: contain; background-repeat: no-repeat; background-position: center;
    background-color: #444; border: 2px solid #666; border-radius: 6px; 
    display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 24px; color: white; text-shadow: 1px 1px 3px #000;
}
#draw-pile-visual.can-draw { cursor: pointer; border-color: #4CAF50; box-shadow: 0 0 20px rgba(76,175,80,0.85); transform: translateY(-1px); }

/* üî• Hint Area */

.player-box { padding: 10px; margin-bottom: 10px; border-radius: 8px; background: #2a2a2a; border-left: 8px solid transparent; transition: 0.3s; }
.player-box.active-turn { background: #111; border-color: #fff; box-shadow: 0 0 10px rgba(255,255,255,0.1); }
/* Eliminated style */
.player-box.eliminated { opacity: 0.35; filter: grayscale(100%); border-style: dashed; }

/* Result Overlay */
#result-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 10000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
.result-card { background: linear-gradient(145deg, #2c2c2c, #1a1a1a); padding: 30px; border-radius: 20px; border: 2px solid gold; text-align: center; box-shadow: 0 0 50px rgba(255, 215, 0, 0.4); min-width: 380px; }
#result-table { width: 100%; border-collapse: collapse; margin: 15px 0; color: white; }
#result-table th, #result-table td { padding: 8px; border-bottom: 1px solid #444; text-align: center; font-size: 12px; }

.station-label { background: transparent; border: none; color: #fff; font-size: 10px; font-weight: bold; text-shadow: 2px 0 0 #000, -2px 0 0 #000, 0 2px 0 #000, 0 -2px 0 #000; pointer-events: none; }

    map.createPane('stationsPane').style.zIndex = 600;
    map.on('zoomend', renderAll);
    initLayers();
}

function initLayers() {
    ['JY','M','G','T'].forEach(lc => {
        const slug = {JY:'jr-east-yamanote', M:'tokyo-metro-marunouchi', G:'tokyo-metro-ginza', T:'tokyo-metro-tozai'}[lc];

        });
        fetch(`./geojson/stations/${slug}_stations.geojson`).then(r=>r.json()).then(data => {
            L.geoJSON(data, {
                pointToLayer: (f, latlng) => {
                    const st = STATIONS_DB.find(s => s.lc === lc && s.st_ja.replace('‚òÖ','') === f.properties.name);

                    return L.circleMarker(latlng, { radius: 2, opacity: 0 });

            }).addTo(map);

    const p = players[pIdx];

    Object.values(mapState).forEach(owner => { if(owner === pIdx) stCount++; });
    return (p.guno * GUNO_POINT) + stCount;

    deck.sort(() => Math.random() - 0.5);
    players = [
        { name: "P1", isHuman: !autoPlay, hand: [], color: '#174a7c', icon: 'üåä', status: 'active', guno: 0 },
        { name: "P2", isHuman: false, hand: [], color: '#b52942', icon: 'üå∏', status: 'active', guno: 0 },
        { name: "P3", isHuman: false, hand: [], color: '#e6b422', icon: 'üåô', status: 'active', guno: 0 },
        { name: "P4", isHuman: false, hand: [], color: '#745399', icon: 'üèØ', status: 'active', guno: 0 }
    ];
    players.forEach(p => { for(let i=0; i<7; i++) p.hand.push(deck.pop()); });
    discardPile = []; while(true) { let c = deck.pop(); discardPile.push(c); if(c.type==='station'){ mapState[`${c.lc}-${c.order}`]=-1; break; } }
    document.getElementById('log').innerHTML = ""; document.getElementById('result-overlay').style.display = 'none';
    updateModeButton();
    nextTurn();
}

function nextTurn() {
    if(gameOver) return;
    const activePlayers = players.filter(p => p.status === 'active');
    if(activePlayers.length <= 1){ endGame(); return; }
    
    renderAll();
    const p = players[turnIndex]; 
    if(p.status !== 'active') { advanceTurn(); nextTurn(); return; }
    
    // üî• Manual„ÅÆË©∞„ÅøÂõûÈÅø
    if(p.isHuman && !autoPlay) { 
        const pi = getPlayableIndices(p);
        if(pi.length === 0 && deck.length === 0){
            log('‚è≠Ô∏è PASS (No moves)');
            advanceTurn();
            setTimeout(nextTurn, 500);
            return;
        }
        isWaitingHuman = true; 
        renderAll();
    } else { 
        isWaitingHuman = false; 
        autoTimer = setTimeout(playCPUTurn, 500); 
    }
}

function humanPass(){
    if(!isWaitingHuman || turnIndex !== 0) return;
    isWaitingHuman = false;
    log('‚è≠Ô∏è PASS');
    advanceTurn();
    nextTurn();
}

function executePlay(pIdx, cardIdx) {
    const p = players[pIdx], card = p.hand.splice(cardIdx, 1)[0], top = discardPile[discardPile.length - 1];
    discardPile.push(card);
    if(card.type === 'station') {
        const key = `${card.lc}-${card.order}`, prev = mapState[key];
        if(prev !== undefined && prev !== -1 && prev !== pIdx) log(`‚öîÔ∏è <b>${players[prev].name}</b>„ÅÆÈßÖ„ÇíÂº∑Â•™ÔºÅ`);
        mapState[key] = pIdx;
        if(top.type === 'station' && card.st_ja.replace('‚òÖ','') === top.st_ja.replace('‚òÖ','')) { direction *= -1; log("üîÑ REVERSE!"); }
        checkGuno(card.lc, pIdx);
    } else {
        teidenPlayed[card.lc] = true; direction *= -1; log("‚ö° ÂÅúÈõªÁô∫ÁîüÔºÅÈÄÜËª¢ÔºÅ");
        players.forEach((o, i) => { if(i!==pIdx && o.status==='active' && deck.length) o.hand.push(deck.pop()); });
    }
    log(`[${p.icon}${p.name}] ${card.lc} ${isJapanese ? (card.st_ja||'‚ö°') : (card.st_en||'‚ö°')}`);
    if(p.hand.length === 0) p.status = 'eliminated';
    if(players.filter(x=>x.status==='active').length <= 1) endGame();
}

function humanDraw() { 
    if(!isWaitingHuman || turnIndex !== 0 || getPlayableIndices(players[0]).length > 0 || !deck.length) return; 
    isWaitingHuman = false; players[0].hand.push(deck.pop()); advanceTurn(); nextTurn(); 
}

function humanPlay(idx) { 
    if(!isWaitingHuman || turnIndex !== 0 || !getPlayableIndices(players[0]).includes(idx)) return; 
    isWaitingHuman = false; executePlay(0, idx); advanceTurn(); nextTurn(); 
}

function playCPUTurn() { 
    const p = players[turnIndex], pi = getPlayableIndices(p); 
    if(pi.length) executePlay(turnIndex, pi[0]); 
    else if(deck.length) p.hand.push(deck.pop());
    else { advanceTurn(); nextTurn(); return; }
    advanceTurn(); nextTurn(); 
}

function getPlayableIndices(p) {
    if (!discardPile.length) return [];
    const top = discardPile[discardPile.length - 1];
    return p.hand.map((c, i) => {
        if(c.type === 'teiden') return (p.hand.length > 1 && (top.type === 'teiden' || c.lc === top.lc)) ? i : -1;
        const norm = s => (s||"").replace('‚òÖ','');
        if(c.lc === top.lc || norm(c.st_ja) === norm(top.st_ja) || (top.type==='station' && c.order === top.order)) return i;
        return -1;
    }).filter(i => i !== -1);
}

function checkGuno(lc, pIdx){
    let count = 0; for(let i=1; i<=10; i++) if(mapState[`${lc}-${i}`] === pIdx) count++;
    if (count === 10 && lastHits[lc] === undefined){ lastHits[lc] = pIdx; players[pIdx].guno++; if(players[pIdx].guno >= 4) endGame(); }
}

function endGame() { 
    gameOver = true; if(autoTimer) clearTimeout(autoTimer);
    document.getElementById('result-overlay').style.display = 'flex'; 
    showRanking(); confetti({ particleCount: 150 }); 
}

// üî• Ë©≥Á¥∞„Çπ„Ç≥„Ç¢„ÅÆÂÜÖË®≥Ë°®Á§∫
function showRanking() {
    const data = players.map((p, idx) => {
        let stCount = 0;
        Object.values(mapState).forEach(owner => { if(owner === idx) stCount++; });
        const gunoPts = p.guno * GUNO_POINT;
        return { p, stCount, gunoPts, total: gunoPts + stCount };
    });
    const ranking = data.sort((a,b) => b.total - a.total);
    
    let rows = "";
    ranking.forEach((r, i) => {
        const style = (i === 0) ? 'style="color:gold; font-weight:bold;"' : "";
        rows += `<tr ${style}><td>${i+1}</td><td>${r.p.icon} ${r.p.name}</td><td>${r.total}</td><td>${r.stCount}</td><td>${r.p.p.guno}</td><td>${r.gunoPts}</td></tr>`;
    });
    document.getElementById('result-table').innerHTML = `<thead><tr><th>È†Ü‰Ωç</th><th>Player</th><th>Total</th><th>Stations</th><th>GUNO</th><th>GUNO pts</th></tr></thead><tbody>${rows}</tbody>`;
}

// --- UI Controls ---
function toggleAuto() { 
    autoPlay = !autoPlay; 
    players[0].isHuman = !autoPlay; 
    updateModeButton();
    if(!gameOver) { isWaitingHuman = false; renderAll(); if(autoPlay) nextTurn(); }
}

function updateModeButton() {
    const btn = document.getElementById('btn-mode');
    btn.textContent = autoPlay ? "‚è∏Ô∏è AUTO: ON" : "‚ñ∂Ô∏è AUTO: OFF";
    btn.className = autoPlay ? "btn-auto-active" : "btn-manual";
}

function toggleLog(){ document.body.classList.toggle('show-log'); }
function setHint(text){ document.getElementById('hint-area').textContent = text; }

function renderAll() {
    const rad = (map && map.getZoom) ? (map.getZoom() < 12 ? 2 : (map.getZoom() < 14 ? 4 : 6)) : 4;
    const playable = (isWaitingHuman && turnIndex === 0) ? getPlayableIndices(players[0]) : [];
    
    const passBtn = document.getElementById('btn-pass');
    if(isWaitingHuman && turnIndex === 0){
        passBtn.style.display = 'block';
        if(playable.length) setHint('üí° Âá∫„Åõ„Çã„Ç´„Éº„Éâ„Çí„Çø„ÉÉ„Éó');
        else if(deck.length) setHint('üí° DECK„Çí„Çø„ÉÉ„Éó„Åó„Å¶1ÊûöÂºï„Åè');
        else setHint('‚ö†Ô∏è ÊâãË©∞„Åæ„ÇäÔºöPASS„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
    } else {
        passBtn.style.display = 'none';
        setHint(gameOver ? 'ÂØæÂ±ÄÁµÇ‰∫Ü' : `ÂæÖ„Å°Ôºö${players[turnIndex].name}„ÅÆÁï™`);
    }

    document.getElementById('players-area').innerHTML = players.map((p, i) => {
        const isTurn = (i === turnIndex && !gameOver && p.status === 'active');
        const cardsHtml = p.hand.map((c, ci) => {
            const isHumanPlayableContext = (p.isHuman && !autoPlay && isWaitingHuman && turnIndex === 0);
            const canPlay = isHumanPlayableContext && playable.includes(ci);
            const img = (p.isHuman) ? `${IMAGE_BASE_URL}${c.file}.png` : BACK_URL;
            return `<div class="card ${canPlay?'playable':(p.isHuman?'unplayable':'')}" style="background-image:url(${img})" ${canPlay?`onclick="humanPlay(${ci})"`:""}></div>`;
        }).join('');
        return `<div class="player-box ${isTurn?'active-turn':''} ${p.status==='eliminated'?'eliminated':''}" style="border-left-color:${p.color}"><b>${p.icon} ${p.name}</b> <small>Score:${calculateScore(i)}</small><br>${cardsHtml}</div>`;
    }).join('');

    Object.keys(stationLayers).forEach(key => {
        const owner = mapState[key], [lc, order] = key.split('-'), p = players[owner];
        if (owner !== undefined && owner !== -1 && p) {
            stationLayers[key].setIcon(L.divIcon({ className: 'kamon-icon', html: `<div style="background:${p.color}; border:2px solid #fff; width:${rad*4}px; height:${rad*4}px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:${rad*2}px; color:white;">${p.icon}</div>`, iconSize:[rad*4,rad*4], iconAnchor:[rad*2,rad*2] }));
        } else {
            const lineCol = STATIONS_DB.find(s=>s.lc===lc).color;
            stationLayers[key].setIcon(L.divIcon({ className: 'empty-icon', html: `<div style="width:${rad*2}px; height:${rad*2}px; background:#fff; border:2px solid ${lineCol}; border-radius:50%;"></div>`, iconSize:[rad*2,rad*2], iconAnchor:[rad,rad] }));
        }
    });

    const top = discardPile[discardPile.length-1];
    document.getElementById('discard-pile').innerHTML = top ? `<div class="card card-large" style="background-image:url(${IMAGE_BASE_URL}${top.file}.png)"></div>` : '';
    // textContent for Deck
    document.getElementById('draw-pile-visual').textContent = deck.length;
    document.getElementById('draw-pile-visual').className = (isWaitingHuman && playable.length === 0 && deck.length > 0) ? 'can-draw' : '';
    document.getElementById('direction-arrow').textContent = direction === 1 ? '‚Üª' : '‚Ü∫';
    renderSlots();
}

function renderSlots() {
    ['JY','M','G','T'].forEach(lc => {
        const grid = document.getElementById(`map-${lc.toLowerCase()}`);
        const header = document.getElementById(`header-${lc.toLowerCase()}`);
        const line = STATIONS_DB.find(s=>s.lc===lc);
        header.textContent = `[${lc}] ${isJapanese ? line.name_ja : line.name_en}`;
        header.style.backgroundColor = line.color;
        let h = "";
        for(let i=1; i<=11; i++) {
            if(i <= 10) {
                const o = mapState[`${lc}-${i}`], s = STATIONS_DB.find(x=>x.lc===lc && x.order===i);
                if(o !== undefined && o !== -1) {
                    h += `<div class="slot active" style="background-image:url(${IMAGE_BASE_URL}${s.file}.png); background-size:cover; border:2px solid ${players[o].color}; width:42px; height:63px;">` +
                         `<div style="position:absolute; bottom:-8px; left:50%; transform:translateX(-50%); background:${players[o].color}; width:20px; height:20px; border-radius:50%; border:1px solid #fff; display:flex; align-items:center; justify-content:center; font-size:10px; color:white; z-index:10;">${players[o].icon}</div></div>`;
                } else { 
                    const stName = isJapanese ? s.st_ja : s.st_en;
                    h += `<div class="slot" style="width:42px; height:63px;"><div>${i}</div><div style="font-size:8px;">${(isJapanese?s.st_ja:s.st_en).replace('‚òÖ','')}</div></div>`; 
                }
            } else {
                let cls = "slot teiden-slot", content = "‚ö°", style = "width:42px; height:63px;";
                if(teidenPlayed[lc]) { 
                    cls += " active"; 
                    style += `background-image:url(${IMAGE_BASE_URL}${TEIDEN_FILES[lc]}.png); background-size:cover; border:2px solid #fff; opacity:1;`;
                    content = ""; 
                }
                h += `<div class="${cls}" style="${style}">${content}</div>`;
            }
        }
        grid.innerHTML = h;
    });
}

function toggleLanguage() { 
    isJapanese = !isJapanese; 
    Object.values(stationLayers).forEach(m => { if(m.stData) { m.unbindTooltip(); m.bindTooltip(isJapanese ? m.stData.st_ja : m.stData.st_en, { permanent: true, direction: 'top', className: 'station-label', offset:[0,-10] }); } });

}
