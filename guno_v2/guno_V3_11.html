body { font-family: "Helvetica Neue", Arial, sans-serif; background-color: #333; color: #eee; margin: 0; padding: 15px; font-size: 14px; overflow: hidden; }

.game-container { display: grid; grid-template-columns: 240px 1fr 380px; gap: 15px; height: calc(100vh - 90px); }
.panel { background: #222; padding: 15px; border-radius: 8px; overflow-y: auto; display: flex; flex-direction: column; border: 1px solid #444; position: relative; }

.teiden-mode .leaflet-tile-pane { filter: grayscale(100%) contrast(150%) brightness(50%); transition: filter 0.5s ease; }

.card.unplayable { filter: grayscale(100%) brightness(0.5); opacity: 0.6; }
.card-large { width: 70px; height: 105px; }

.player-box.active-turn { border-color: #fff; background: #111; box-shadow: 0 0 10px rgba(255,255,255,0.1); }

// --- Icons (Restored Zoom Logic) ---
function getCurrentRadius() {
    const z = map.getZoom();
    if (z < 12) return 2;
    if (z >= 12 && z < 14) return 4;
    return 6;
}

function initMap() {
    map = L.map('map', { gestureHandling: true }).setView([35.681236, 139.767125], 12);
    const dark = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
    const sat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');
    L.control.layers({ "ğŸŒ‘ ãƒ€ãƒ¼ã‚¯": dark, "ğŸ›°ï¸ èˆªç©ºå†™çœŸ": sat }).addTo(map);
    map.createPane('stationsPane').style.zIndex = 600;
    map.on('zoomend', renderAll);

    ['JY','M','G','T'].forEach(lc => {
        const slug = {JY:'jr-east-yamanote', M:'tokyo-metro-marunouchi', G:'tokyo-metro-ginza', T:'tokyo-metro-tozai'}[lc];
        fetch(`./geojson/lines/${slug}.geojson`).then(r=>r.json()).then(data => {
            geoJsonLayers[lc] = L.geoJSON(data, { style: { color:STATIONS_DB.find(s=>s.lc===lc).color, weight:4, opacity:0.2 } }).addTo(map);
        });
        fetch(`./geojson/stations/${slug}_stations.geojson`).then(r=>r.json()).then(data => {
            L.geoJSON(data, {
                pointToLayer: (f, latlng) => {
                    const st = STATIONS_DB.find(s => s.lc === lc && s.st_ja.replace('â˜…','') === f.properties.name);
                    if(st) {
                        const m = L.marker(latlng, { pane: 'stationsPane' });
                        stationLayers[`${lc}-${st.order}`] = m;
                        m.stData = st;
                        m.bindTooltip(isJapanese ? st.st_ja : st.st_en, { permanent: true, direction: 'top', className: 'station-label', offset:[0,-10] });
                        return m;
                    }
                    return L.circleMarker(latlng, { radius: 2 });
                }
            }).addTo(map);
        });
    });

// --- Logic ---
function startGame() {
    gameOver = false; turnCount = 0; turnIndex = 0; direction = 1; isWaitingHuman = false; mapState = {}; lastHits = {}; teidenPlayed = {};
    deck = []; STATIONS_DB.forEach(s => { for(let i=0; i<2; i++) deck.push({...s, type:'station', id:`s-${s.lc}-${s.order}-${i}`}); });
    ['JY','M','G','T'].forEach(lc => deck.push({lc, type:'teiden', file:TEIDEN_FILES[lc], id:`t-${lc}`, color:'#000'}));
    deck.sort(() => Math.random() - 0.5);
    players = [
        { name: "P1", isHuman: !autoPlay, hand: [], color: '#174a7c', icon: 'ğŸŒŠ', status: 'active', guno: 0, stations: 0 },
        { name: "P2", isHuman: false, hand: [], color: '#b52942', icon: 'ğŸŒ¸', status: 'active', guno: 0, stations: 0 },
        { name: "P3", isHuman: false, hand: [], color: '#e6b422', icon: 'ğŸŒ™', status: 'active', guno: 0, stations: 0 },
        { name: "P4", isHuman: false, hand: [], color: '#745399', icon: 'ğŸ¯', status: 'active', guno: 0, stations: 0 }
    ];
    players.forEach(p => { for(let i=0; i<7; i++) p.hand.push(deck.pop()); });
    discardPile = []; while(true) { let c = deck.pop(); discardPile.push(c); if(c.type==='station'){ mapState[`${c.lc}-${c.order}`]=-1; break; } }
    document.getElementById('log').innerHTML = ""; document.getElementById('result-overlay').style.display = 'none';
    nextTurn();
}

function nextTurn() {
    if(gameOver) return;
    if(players.filter(p => p.status === 'active').length <= 1){ endGame(); return; }
    renderAll();
    const p = players[turnIndex]; 
    if(p.status !== 'active') { advanceTurn(); nextTurn(); return; }
    if(p.isHuman && !autoPlay) { isWaitingHuman = true; renderAll(); } 
    else { isWaitingHuman = false; setTimeout(playCPUTurn, document.getElementById('speed-range').value); }
}

function executePlay(pIdx, cardIdx) {
    const p = players[pIdx], card = p.hand.splice(cardIdx, 1)[0], top = discardPile[discardPile.length - 1];
    discardPile.push(card);
    if(card.type === 'station') {
        const key = `${card.lc}-${card.order}`, prev = mapState[key];
        if(prev !== undefined && prev !== -1 && prev !== pIdx) log(`<span style="color:red">âš”ï¸ STEAL from ${players[prev].name}!</span>`);
        mapState[key] = pIdx;
        if(top.type === 'station' && card.st_ja.replace('â˜…','') === top.st_ja.replace('â˜…','')) { direction *= -1; log("ğŸ”„ REVERSE!"); }
        checkGuno(card.lc, pIdx);
    } else {
        teidenPlayed[card.lc] = true; direction *= -1; log("âš¡ TEIDEN! ğŸ”„ REVERSE!");
        players.forEach((o, i) => { if(i!==pIdx && o.status==='active' && deck.length) o.hand.push(deck.pop()); });
    }
    log(`${p.icon} plays ${card.lc} ${isJapanese ? (card.st_ja||'âš¡') : (card.st_en||'âš¡')}`);
    if(p.hand.length === 0) p.status = 'eliminated';
    if(players.filter(x=>x.status==='active').length <= 1) endGame();
}

function humanDraw() { 
    if(!isWaitingHuman || getPlayableIndices(players[0]).length > 0 || !deck.length) return; 
    isWaitingHuman = false; players[0].hand.push(deck.pop()); advanceTurn(); nextTurn(); 
}

function humanPlay(idx) { 
    if(!isWaitingHuman || turnIndex !== 0 || !getPlayableIndices(players[0]).includes(idx)) return; 
    isWaitingHuman = false; executePlay(0, idx); advanceTurn(); nextTurn(); 
}

function playCPUTurn() { 
    const p = players[turnIndex], pi = getPlayableIndices(p); 
    if(pi.length) executePlay(turnIndex, pi[0]); 
    else if(deck.length) p.hand.push(deck.pop());
    else { endGame(); return; }
    advanceTurn(); nextTurn(); 
}

function getPlayableIndices(p) {
    const top = discardPile[discardPile.length - 1];
    return p.hand.map((c, i) => {
        if(c.type === 'teiden') return (p.hand.length > 1 && (top.type === 'teiden' || c.lc === top.lc)) ? i : -1;
        const norm = s => (s||"").replace('â˜…','');
        if(c.lc === top.lc || norm(c.st_ja) === norm(top.st_ja) || (top.type==='station' && c.order === top.order)) return i;
        return -1;
    }).filter(i => i !== -1);
}

function advanceTurn() { turnCount++; turnIndex = (turnIndex + direction + 4) % 4; }
function endGame() { gameOver = true; document.getElementById('result-overlay').style.display = 'flex'; showRanking(); confetti({ particleCount: 150 }); }
function log(m) { const l = document.getElementById('log'); l.innerHTML += `<div>${m}</div>`; l.scrollTop = l.scrollHeight; }

function renderAll() {
    const rad = getCurrentRadius();
    const playable = (isWaitingHuman && turnIndex === 0) ? getPlayableIndices(players[0]) : [];
    
    // Players Area
    document.getElementById('players-area').innerHTML = players.map((p, i) => {
        const isTurn = (i === turnIndex && !gameOver);
        const cards = p.hand.map((c, ci) => {
            const cls = (p.isHuman && !autoPlay) ? (playable.includes(ci) ? 'card playable' : 'card unplayable') : 'card';
            const img = (p.isHuman || autoPlay) ? `${IMAGE_BASE_URL}${c.file}.png` : 'https://geodo.earth/guno-map/cards/GUNO_BACK.png';
            return `<div class="${cls}" style="background-image:url(${img})" onclick="humanPlay(${ci})"></div>`;
        }).join('');
        return `<div class="player-box ${isTurn?'active-turn':''}" style="border-left:8px solid ${p.color}"><b>${p.icon} ${p.name}</b> GUNO:${p.guno} ST:${calculateStations(i)}<br>${cards}</div>`;
    }).join('');

    // Map Updates
    Object.keys(geoJsonLayers).forEach(lc => {
        const active = Object.keys(mapState).some(k => k.startsWith(lc) && mapState[k] !== -1);
        geoJsonLayers[lc].setStyle({ opacity: active ? 0.8 : 0.2, weight: active ? 6 : 4 });
    });
    Object.keys(stationLayers).forEach(key => {
        const owner = mapState[key], [lc, order] = key.split('-'), p = players[owner];
        if (owner !== undefined && owner !== -1 && p) {
            stationLayers[key].setIcon(L.divIcon({ className: 'kamon-icon', html: `<div class="kamon-inner" style="background:${p.color}; border:2px solid #fff; font-size:${rad*2}px;">${p.icon}</div>`, iconSize:[rad*4,rad*4], iconAnchor:[rad*2,rad*2] }));
        } else {
            stationLayers[key].setIcon(L.divIcon({ className: 'empty-icon', html: `<div style="width:${rad*2}px; height:${rad*2}px; background:#fff; border:2px solid ${STATIONS_DB.find(s=>s.lc===lc).color}; border-radius:50%;"></div>`, iconSize:[rad*2,rad*2], iconAnchor:[rad,rad] }));
        }
    });

    const top = discardPile[discardPile.length-1];
    document.getElementById('discard-pile').innerHTML = top ? `<div class="card card-large" style="background-image:url(${IMAGE_BASE_URL}${top.file}.png)"></div>` : '';
    document.getElementById('draw-pile-visual').textContent = deck.length;
    document.getElementById('draw-pile-visual').className = (isWaitingHuman && !playable.length) ? 'can-draw' : '';
    document.getElementById('direction-arrow').textContent = direction === 1 ? 'â†»' : 'â†º';
    
    renderSlots();
}

function renderSlots() {
    ['JY','M','G','T'].forEach(lc => {
        const grid = document.getElementById(`map-${lc.toLowerCase()}`);
        const header = document.getElementById(`header-${lc.toLowerCase()}`);
        const line = STATIONS_DB.find(s=>s.lc===lc);
        header.textContent = `[${lc}] ${isJapanese ? line.name_ja : line.name_en}`;
        header.style.backgroundColor = line.color;
        
        let h = "";
        for(let i=1; i<=11; i++) {
            if(i <= 10) {
                const o = mapState[`${lc}-${i}`], s = STATIONS_DB.find(x=>x.lc===lc && x.order===i);
                if(o !== undefined && o !== -1) {
                    h += `<div class="slot active" style="background-image:url(${IMAGE_BASE_URL}${s.file}.png); background-size:100% 100%; border:2px solid ${players[o].color}">
                        <div style="position:absolute; bottom:-10px; left:50%; transform:translateX(-50%); background:${players[o].color}; width:20px; height:20px; border-radius:50%; border:2px solid #fff; display:flex; align-items:center; justify-content:center; font-size:10px; z-index:10;">${players[o].icon}</div></div>`;
                } else { 
                    const stName = isJapanese ? s.st_ja : s.st_en;
                    h += `<div class="slot empty-${lc.toLowerCase()}"><div>${i}</div><div style="font-size:8px; margin-top:2px;">${stName.replace('â˜…','')}</div></div>`; 
                }
            } else {
                let cls = "slot teiden-slot", content = "âš¡", style = "";
                if(teidenPlayed[lc]) { cls += " active"; style = `background-image:url(${IMAGE_BASE_URL}${TEIDEN_FILES[lc]}.png); background-size:100% 100%; border:2px solid #fff; opacity:1;`; content = ""; }
                h += `<div class="${cls}" style="${style}">${content}</div>`;
            }
        }
        grid.innerHTML = h;
    });
}

function checkGuno(lc, pIdx){
    let count = 0; for(let i=1; i<=10; i++) if(mapState[`${lc}-${i}`] === pIdx) count++;
    if (count === 10 && lastHits[lc] === undefined){ lastHits[lc] = pIdx; players[pIdx].guno++; if(players[pIdx].guno >= 4) endGame(); }
}
function calculateStations(pIdx) { let c = 0; Object.values(mapState).forEach(o => { if(o === pIdx) c++; }); return c; }
function toggleLanguage() { 
    isJapanese = !isJapanese; 
    Object.values(stationLayers).forEach(m => { if(m.stData) { m.unbindTooltip(); m.bindTooltip(isJapanese ? m.stData.st_ja : m.stData.st_en, { permanent: true, direction: 'top', className: 'station-label', offset:[0,-10] }); } });
    renderAll(); 
}
function toggleAuto() { autoPlay = !autoPlay; document.getElementById('btn-auto').textContent = autoPlay ? "â–¶ Auto" : "ğŸ‘¤ Manual"; players[0].isHuman = !autoPlay; if(!gameOver) { isWaitingHuman = false; renderAll(); } }
function showRanking() {
    let ranking = [...players].sort((a,b) => { let sA = (a.guno*10)+calculateStations(players.indexOf(a)), sB = (b.guno*10)+calculateStations(players.indexOf(b)); return sB-sA; });
    let h = "<tr><th>Rank</th><th>Player</th><th>Score</th></tr>";
    ranking.forEach((p, i) => h += `<tr><td>${i+1}</td><td>${p.icon} ${p.name}</td><td>${(p.guno*10)+calculateStations(players.indexOf(p))}</td></tr>`);
    document.getElementById('result-table').innerHTML = h;
}
window.onload = () => { initMap(); startGame(); };
</script>
