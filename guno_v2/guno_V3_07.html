<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>GUNO v3.07 (Logical Refined)</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet-gesture-handling/dist/leaflet-gesture-handling.min.css" type="text/css">
<style>
:root {
    --jy-color: #00AA00; --m-color: #F62E36; --g-color: #FF9500; --t-color: #009BBF;
    --label-size: 10px; --hub-size: 12px;
}
body { font-family: "Helvetica Neue", Arial, sans-serif; background-color: #333; color: #eee; margin: 0; padding: 20px; font-size: 14px; overflow: hidden; }
.header { display: flex; justify-content: space-between; align-items: center; background: #222; padding: 10px 20px; border-radius: 8px; margin-bottom: 10px; border: 1px solid #444; }
.game-container { display: grid; grid-template-columns: 220px 1fr 350px; gap: 15px; height: calc(100vh - 100px); }
.panel { background: #222; padding: 15px; border-radius: 8px; overflow-y: auto; display: flex; flex-direction: column; border: 1px solid #444; position: relative; }
#map { flex-grow: 1; min-height: 300px; border-radius: 4px; background: #000; border: 1px solid #555; margin-bottom: 15px; z-index: 1; }
#slots-area { display: grid; grid-template-columns: 1fr 1fr; gap: 15px 20px; }
.line-header { font-weight: bold; font-size: 13px; margin-bottom: 2px; padding: 2px 6px; border-radius: 4px; color: #fff; text-shadow: 1px 1px 2px rgba(0,0,0,0.8); display: inline-block; }
.map-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(40px, 1fr)); gap: 4px; margin-bottom: 5px; }
.slot { background: #2a2a2a; border: 1px solid #444; border-radius: 4px; min-height: 50px; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding-top: 3px; font-size: 10px; text-align: center; color: #666; position: relative; }
.slot.active { opacity: 1; transform: scale(1.05); }
.card { display: inline-block; width: 36px; height: 54px; background-color: #fff; border-radius: 3px; margin: 1px; position: relative; box-shadow: 1px 1px 3px rgba(0,0,0,0.5); background-size: contain; background-repeat: no-repeat; background-position: center; border: 2px solid #ccc; transition: transform 0.2s, filter 0.2s; }
.card.playable { cursor: pointer; border: 2px solid #0f0; box-shadow: 0 0 10px #0f0; transform: translateY(-5px); }
.card.unplayable { filter: grayscale(100%) brightness(0.5); opacity: 0.7; }
.station-label { background: transparent; border: none; box-shadow: none; color: #fff; font-size: var(--label-size); font-weight: bold; text-shadow: 2px 0 0 #000, -2px 0 0 #000; white-space: nowrap; }
.station-label::before, .station-label::after { display: none !important; }
#draw-pile-visual.can-draw { cursor: pointer; border-color: #0f0; box-shadow: 0 0 10px #0f0; }
@media screen and (max-width: 1024px) { .game-container { grid-template-columns: 1fr; height: auto; } #map { height: 400px; flex-grow: 0; } }
</style>
</head>
<body>
<div class="header">
    <div><h2>GUNO v3.07</h2><small>Logical Refined</small></div>
    <div class="controls">
        <button onclick="toggleLanguage()">üåê JP/EN</button>
        <button onclick="startGame()">üé≤ New Game</button>
        <button onclick="toggleAuto()" id="btn-auto">üë§ Manual (P1)</button>
        <input type="range" id="speed-range" min="50" max="1000" value="200">
    </div>
</div>
<div class="game-container">
    <div class="panel"><h3>Log</h3><div id="log" style="flex-grow:1; overflow-y:auto; font-size:11px;"></div></div>
    <div class="panel">
        <div id="map"></div>
        <div id="result-overlay" style="display:none; position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:10000; flex-direction:column; align-items:center; justify-content:center;"><h1>üèÜ WINNER!</h1><table id="result-table"></table><button onclick="startGame()" style="margin-top:20px;">Restart</button></div>
        <div id="slots-area">
            <div class="line-wrapper"><div id="header-jy" class="line-header"></div><div id="map-jy" class="map-grid"></div></div>
            <div class="line-wrapper"><div id="header-m" class="line-header"></div><div id="map-m" class="map-grid"></div></div>
            <div class="line-wrapper"><div id="header-g" class="line-header"></div><div id="map-g" class="map-grid"></div></div>
            <div class="line-wrapper"><div id="header-t" class="line-header"></div><div id="map-t" class="map-grid"></div></div>
        </div>
    </div>
    <div class="panel">
        <h3>Dashboard</h3>
        <div style="display:flex; justify-content:space-around; align-items:center;">
            <div id="draw-pile-visual" onclick="humanDraw()" style="width:60px; height:90px; background-image:url('https://geodo.earth/guno-map/cards/GUNO_BACK.png'); background-size:contain; border:2px solid #666; border-radius:4px; display:flex; align-items:center; justify-content:center; font-weight:bold;"></div>
            <div id="direction-arrow" style="font-size:24px;">‚Üª</div>
            <div id="discard-pile"></div>
        </div>
        <div id="players-area"></div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    {lc:'JY', order:8, st_ja:'ÁõÆÈªí', st_en:'Meguro', color:'#00AA00', file:'JY_08_Meguro'},
    {lc:'JY', order:9, st_ja:'ÂìÅÂ∑ù', st_en:'Shinagawa', color:'#00AA00', file:'JY_09_Shinagawa'},

    {lc:'M', order:1, st_ja:'‚òÖÊ±†Ë¢ã', st_en:'‚òÖIkebukuro', color:'#F62E36', file:'M_01_Ikebukuro'},
    {lc:'M', order:2, st_ja:'ÂæåÊ•ΩÂúí', st_en:'Korakuen', color:'#F62E36', file:'M_02_Korakuen'},

    {lc:'M', order:4, st_ja:'‚òÖÂ§ßÊâãÁî∫', st_en:'‚òÖOtemachi', color:'#F62E36', file:'M_04_Otemachi'},
    {lc:'M', order:5, st_ja:'‚òÖÊù±‰∫¨', st_en:'‚òÖTokyo', color:'#F62E36', file:'M_05_Tokyo'},
    {lc:'M', order:6, st_ja:'‚òÖÈäÄÂ∫ß', st_en:'‚òÖGinza', color:'#F62E36', file:'M_06_Ginza'},
    {lc:'M', order:7, st_ja:'‚òÖËµ§ÂùÇË¶ãÈôÑ', st_en:'‚òÖAkasaka-mitsuke', color:'#F62E36', file:'M_07_Akasaka-mitsuke'},
    {lc:'M', order:8, st_ja:'Âõõ„ÉÑË∞∑', st_en:'Yotsuya', color:'#F62E36', file:'M_08_Yotsuya'},
    {lc:'M', order:9, st_ja:'‚òÖÊñ∞ÂÆø', st_en:'‚òÖShinjuku', color:'#F62E36', file:'M_09_Shinjuku'},
    {lc:'M', order:10, st_ja:'‰∏≠ÈáéÂùÇ‰∏ä', st_en:'Nakano-sakaue', color:'#F62E36', file:'M_10_Nakano-sakaue'},

    {lc:'G', order:6, st_ja:'‚òÖÈäÄÂ∫ß', st_en:'‚òÖGinza', color:'#FF9500', file:'G_06_Ginza'},
    {lc:'G', order:7, st_ja:'‚òÖÊó•Êú¨Ê©ã', st_en:'‚òÖNihombashi', color:'#FF9500', file:'G_07_Nihombashi'},
    {lc:'G', order:8, st_ja:'‚òÖÁ•ûÁî∞', st_en:'‚òÖKanda', color:'#FF9500', file:'G_08_Kanda'},
    {lc:'G', order:9, st_ja:'‚òÖ‰∏äÈáé', st_en:'‚òÖUeno', color:'#FF9500', file:'G_09_Ueno'},
    {lc:'G', order:10, st_ja:'ÊµÖËçâ', st_en:'Asakusa', color:'#FF9500', file:'G_10_Asakusa'},
    {lc:'T', order:1, st_ja:'‰∏≠Èáé', st_en:'Nakano', color:'#009BBF', file:'T_01_Nakano'},
    {lc:'T', order:2, st_ja:'ËêΩÂêà', st_en:'Ochiai', color:'#009BBF', file:'T_02_Ochiai'},
    {lc:'T', order:3, st_ja:'‚òÖÈ´òÁî∞È¶¨Â†¥', st_en:'‚òÖTakadanobaba', color:'#009BBF', file:'T_03_Takadanobaba'},
    {lc:'T', order:4, st_ja:'Êó©Á®≤Áî∞', st_en:'Waseda', color:'#009BBF', file:'T_04_Waseda'},
    {lc:'T', order:5, st_ja:'È£ØÁî∞Ê©ã', st_en:'Iidabashi', color:'#009BBF', file:'T_05_Iidabashi'},
    {lc:'T', order:6, st_ja:'‚òÖ‰πùÊÆµ‰∏ã', st_en:'‚òÖKudanshita', color:'#009BBF', file:'T_06_Kudanshita'},
    {lc:'T', order:7, st_ja:'‚òÖÂ§ßÊâãÁî∫', st_en:'‚òÖOtemachi', color:'#009BBF', file:'T_07_Otemachi'},
    {lc:'T', order:8, st_ja:'‚òÖÊó•Êú¨Ê©ã', st_en:'‚òÖNihombashi', color:'#009BBF', file:'T_08_Nihombashi'},
    {lc:'T', order:9, st_ja:'ÈñÄÂâç‰ª≤Áî∫', st_en:'Monzen-nakacho', color:'#009BBF', file:'T_09_Monzen-nakacho'},
    {lc:'T', order:10, st_ja:'Êù±ÈôΩÁî∫', st_en:'Toyocho', color:'#009BBF', file:'T_10_Toyocho'}
];
const TEIDEN_FILES = {'JY':'JY_TEIDEN', 'M':'M_TEIDEN', 'G':'G_TEIDEN', 'T':'T_TEIDEN'};
const IMAGE_BASE_URL = "https://geodo.earth/guno_v2/cards/";

let isJapanese = true, autoPlay = false, deck = [], discardPile = [], players = [], mapState = {};
let turnIndex = 0, direction = 1, gameOver = false, isWaitingHuman = false, turnCount = 0;
let map, geoJsonLayers = {}, stationLayers = {}, teidenPlayed = {}, lastHits = {};

// --- Initialization ---
function initMap() {
    map = L.map('map', { gestureHandling: true }).setView([35.681236, 139.767125], 12);
    const dark = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
    const sat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');
    L.control.layers({ "üåë „ÉÄ„Éº„ÇØ": dark, "üõ∞Ô∏è Ëà™Á©∫ÂÜôÁúü": sat }).addTo(map);
    map.createPane('stationsPane').style.zIndex = 600;
    
    ['JY','M','G','T'].forEach(lc => {
        const slug = {JY:'jr-east-yamanote', M:'tokyo-metro-marunouchi', G:'tokyo-metro-ginza', T:'tokyo-metro-tozai'}[lc];
        fetch(`./geojson/lines/${slug}.geojson`).then(r=>r.json()).then(data => {
            geoJsonLayers[lc] = L.geoJSON(data, { style: { color:STATIONS_DB.find(s=>s.lc===lc).color, weight:4, opacity:0.2 } }).addTo(map);
        });
        fetch(`./geojson/stations/${slug}_stations.geojson`).then(r=>r.json()).then(data => {
            L.geoJSON(data, {
                pointToLayer: (f, latlng) => {
                    const st = STATIONS_DB.find(s => s.lc === lc && s.st_ja.replace('‚òÖ','') === f.properties.name);
                    if(st) {
                        const m = L.marker(latlng, { pane: 'stationsPane' });
                        stationLayers[`${lc}-${st.order}`] = m;
                        m.stData = st; // Store reference for language toggle
                        m.bindTooltip(isJapanese ? st.st_ja : st.st_en, { permanent: true, direction: 'top', className: 'station-label', offset:[0,-10] });
                        return m;
                    }
                    return L.circleMarker(latlng, { radius: 2 });
                }
            }).addTo(map);
        });
    });
}

// --- Logic ---
function startGame() {
    gameOver = false; turnCount = 0; turnIndex = 0; direction = 1; isWaitingHuman = false; mapState = {}; lastHits = {}; teidenPlayed = {};
    deck = []; STATIONS_DB.forEach(s => { for(let i=0; i<2; i++) deck.push({...s, type:'station', id:`s-${s.lc}-${s.order}-${i}`}); });
    ['JY','M','G','T'].forEach(lc => deck.push({lc, type:'teiden', file:TEIDEN_FILES[lc], id:`t-${lc}`, color:'#000'}));
    deck.sort(() => Math.random() - 0.5);
    players = [
        { name: "P1", isHuman: !autoPlay, hand: [], color: '#174a7c', icon: 'üåä', status: 'active', guno: 0, stations: 0 },
        { name: "P2", isHuman: false, hand: [], color: '#b52942', icon: 'üå∏', status: 'active', guno: 0, stations: 0 },
        { name: "P3", isHuman: false, hand: [], color: '#e6b422', icon: 'üåô', status: 'active', guno: 0, stations: 0 },
        { name: "P4", isHuman: false, hand: [], color: '#745399', icon: 'üèØ', status: 'active', guno: 0, stations: 0 }
    ];
    players.forEach(p => { for(let i=0; i<7; i++) p.hand.push(deck.pop()); });
    discardPile = []; while(true) { let c = deck.pop(); discardPile.push(c); if(c.type==='station'){ mapState[`${c.lc}-${c.order}`]=-1; break; } }
    document.getElementById('log').innerHTML = ""; document.getElementById('result-overlay').style.display = 'none';
    nextTurn();
}

function nextTurn() {
    if(gameOver) return; renderAll();
    const p = players[turnIndex]; if(p.status !== 'active') { advanceTurn(); nextTurn(); return; }
    if(p.isHuman && !autoPlay) { isWaitingHuman = true; renderAll(); } else { isWaitingHuman = false; setTimeout(playCPUTurn, document.getElementById('speed-range').value); }
}

function getPlayableIndices(p) {
    if(!discardPile.length) return [];
    const top = discardPile[discardPile.length - 1];
    return p.hand.map((c, i) => {
        if(c.type === 'teiden') return (p.hand.length > 1 && c.lc === top.lc) ? i : -1;
        const norm = s => (s||"").replace('‚òÖ','');
        if(c.lc === top.lc || norm(c.st_ja) === norm(top.st_ja) || (top.type==='station' && c.order === top.order)) return i;
        return -1;
    }).filter(i => i !== -1);
}

function executePlay(pIdx, cardIdx) {
    const p = players[pIdx], card = p.hand.splice(cardIdx, 1)[0], top = discardPile[discardPile.length - 1];
    discardPile.push(card);
    if(card.type === 'station') {
        const key = `${card.lc}-${card.order}`; mapState[key] = pIdx;
        const norm = s => (s||"").replace('‚òÖ','');
        if(top.type === 'station' && norm(card.st_ja) === norm(top.st_ja)) direction *= -1;
        checkGuno(card.lc, pIdx);
    } else {
        teidenPlayed[card.lc] = true; direction *= -1;
        players.forEach((o, i) => { if(i!==pIdx && o.status==='active' && deck.length) o.hand.push(deck.pop()); });
    }
    log(`${p.icon} plays ${card.lc} ${isJapanese ? (card.st_ja||'‚ö°') : (card.st_en||'‚ö°')}`);
    if(p.hand.length === 0) p.status = 'eliminated';
    if(players.filter(x=>x.status==='active').length <= 1) endGame();
}

// üî• ‰øÆÊ≠£ÁÇπ‚ë°: humanDraw„ÅÆÂÆâÂÖ®Âåñ
function humanDraw() { 
    if(!isWaitingHuman || getPlayableIndices(players[0]).length > 0) return; 
    if(!deck.length) { endGame(); return; } // Â±±Êú≠Âàá„Çå„ÉÅ„Çß„ÉÉ„ÇØËøΩÂä†
    isWaitingHuman = false; 
    players[0].hand.push(deck.pop()); 
    advanceTurn(); 
    nextTurn(); 
}

function humanPlay(idx) { 
    if(!isWaitingHuman || turnIndex !== 0) return; 
    if(!getPlayableIndices(players[0]).includes(idx)) return; 
    isWaitingHuman = false; 
    executePlay(0, idx); 
    advanceTurn(); 
    nextTurn(); 
}

function playCPUTurn() { 
    const p = players[turnIndex], pi = getPlayableIndices(p); 
    if(pi.length) executePlay(turnIndex, pi[0]); 
    else if(deck.length) p.hand.push(deck.pop()); 
    else { endGame(); return; }
    advanceTurn(); 
    nextTurn(); 
}

function advanceTurn() { turnCount++; turnIndex = (turnIndex + direction + 4) % 4; }
function endGame() { gameOver = true; document.getElementById('result-overlay').style.display = 'flex'; confetti({ particleCount: 150 }); }
function log(m) { const l = document.getElementById('log'); l.innerHTML += `<div>${m}</div>`; l.scrollTop = l.scrollHeight; }

// üî• ‰øÆÊ≠£ÁÇπ‚ë† & ‚ë£: toggleAuto„ÅÆÂÆâÂÖ®Âåñ„Å®playableÂà§ÂÆö„ÅÆÂé≥Ê†ºÂåñ
function toggleAuto() { 
    autoPlay = !autoPlay; 
    document.getElementById('btn-auto').textContent = autoPlay ? "‚ñ∂ Auto" : "üë§ Manual"; 
    players[0].isHuman = !autoPlay; 
    if(!gameOver) {
        isWaitingHuman = false;
        renderAll();
        // nextTurn()„ÇíÂëº„Å∞„Åö„ÄÅÁèæÂú®„ÅÆ„É´„Éº„Éó„Å´‰ªª„Åõ„Çã
    }
}

function renderAll() {
    // üî• ‰øÆÊ≠£ÁÇπ‚ë£: ÊâãÁï™„ÉÅ„Çß„ÉÉ„ÇØ„ÅÆËøΩÂä†
    const playable = (isWaitingHuman && turnIndex === 0) ? getPlayableIndices(players[0]) : [];
    
    const pArea = document.getElementById('players-area');
    pArea.innerHTML = players.map((p, i) => {
        const isTurn = (i === turnIndex && !gameOver);
        const cards = p.hand.map((c, ci) => {
            const cls = (p.isHuman && !autoPlay) ? (playable.includes(ci) ? 'card playable' : 'card unplayable') : 'card';
            const img = (p.isHuman || autoPlay) ? `${IMAGE_BASE_URL}${c.file}.png` : 'https://geodo.earth/guno-map/cards/GUNO_BACK.png';
            return `<div class="${cls}" style="background-image:url(${img})" onclick="humanPlay(${ci})"></div>`;
        }).join('');
        return `<div class="player-box ${isTurn?'active-turn':''}" style="border-left:10px solid ${p.color}"><b>${p.icon} ${p.name}</b> G:${p.guno}<br>${cards}</div>`;
    }).join('');

    const top = discardPile[discardPile.length-1];
    document.getElementById('discard-pile').innerHTML = top ? `<div class="card card-large" style="background-image:url(${IMAGE_BASE_URL}${top.file}.png)"></div>` : '';
    document.getElementById('draw-pile-visual').textContent = deck.length;
    document.getElementById('draw-pile-visual').className = (isWaitingHuman && !playable.length) ? 'can-draw' : '';
    document.getElementById('direction-arrow').textContent = direction === 1 ? '‚Üª' : '‚Ü∫';
    
    updateMapLayers();
    renderSlots();
}

// üî• ‰øÆÊ≠£ÁÇπ‚ë¢: Ë®ÄË™ûÂàáÊõøÊôÇ„Å´TooltipÔºàÈßÖÂêçÔºâ„ÇíÊõ¥Êñ∞
function toggleLanguage() { 
    isJapanese = !isJapanese; 
    Object.values(stationLayers).forEach(m => {
        if(m.stData) {
            m.unbindTooltip();
            m.bindTooltip(isJapanese ? m.stData.st_ja : m.stData.st_en, { permanent: true, direction: 'top', className: 'station-label', offset:[0,-10] });
        }
    });
    renderAll(); 
}

function updateMapLayers() {
    Object.keys(geoJsonLayers).forEach(lc => {
        const active = Object.keys(mapState).some(k => k.startsWith(lc) && mapState[k] !== -1);
        geoJsonLayers[lc].setStyle({ opacity: active ? 0.8 : 0.2, weight: active ? 6 : 4 });
    });
    Object.keys(stationLayers).forEach(key => {
        const owner = mapState[key], [lc, order] = key.split('-'), p = players[owner];
        if (owner !== undefined && owner !== -1 && p) {
            stationLayers[key].setIcon(L.divIcon({ className: 'kamon-icon', html: `<div class="kamon-inner" style="background:${p.color}; border:2px solid #fff; font-size:10px;">${p.icon}</div>`, iconSize:[24,24], iconAnchor:[12,12] }));
        } else {
            stationLayers[key].setIcon(L.divIcon({ className: 'empty-icon', html: `<div style="width:8px; height:8px; background:#fff; border:2px solid ${players[0].color}; border-radius:50%;"></div>`, iconSize:[8,8], iconAnchor:[4,4] }));
        }
    });
}

function renderSlots() {
    ['JY','M','G','T'].forEach(lc => {
        const grid = document.getElementById(`map-${lc.toLowerCase()}`);
        document.getElementById(`header-${lc.toLowerCase()}`).textContent = lc;
        let h = "";
        for(let i=1; i<=10; i++) {
            const o = mapState[`${lc}-${i}`], s = STATIONS_DB.find(x=>x.lc===lc && x.order===i);
            if(o !== undefined && o !== -1) {
                h += `<div class="slot active" style="background-image:url(${IMAGE_BASE_URL}${s.file}.png); background-size:100% 100%; border:2px solid ${players[o].color}">
                    <div style="position:absolute; bottom:-10px; left:50%; transform:translateX(-50%); background:${players[o].color}; width:20px; height:20px; border-radius:50%; border:2px solid #fff; display:flex; align-items:center; justify-content:center; font-size:10px;">${players[o].icon}</div></div>`;
            } else { h += `<div class="slot"><div>${i}</div></div>`; }
        }
        grid.innerHTML = h;
    });
}
function checkGuno(lc, p) { let c = 0; for(let i=1; i<=10; i++) if(mapState[`${lc}-${i}`]===p) c++; if(c===10) lastHits[lc]=p; }
window.onload = () => { initMap(); startGame(); };
</script>
