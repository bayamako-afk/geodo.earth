        if(prev !== undefined && prev !== -1 && prev !== pIdx) log(`âš”ï¸ <b>${players[prev].name}</b>ã®é§…ã‚’å¼·å¥ªï¼`);
        mapState[key] = pIdx;
        if(top.type === 'station' && card.st_ja.replace('â˜…','') === top.st_ja.replace('â˜…','')) { direction *= -1; log("ğŸ”„ REVERSE!"); }
        checkGuno(card.lc, pIdx);
    } else {
        teidenPlayed[card.lc] = true; direction *= -1; log("âš¡ åœé›»ç™ºç”Ÿï¼é€†è»¢ï¼");
        players.forEach((o, i) => { if(i!==pIdx && o.status==='active' && deck.length) o.hand.push(deck.pop()); });
    }
    log(`[${p.icon}${p.name}] ${card.lc} ${isJapanese ? card.st_ja||'âš¡' : card.st_en||'âš¡'}`);
    if(p.hand.length === 0) p.status = 'eliminated';
    if(players.filter(x=>x.status==='active').length <= 1) endGame();
}

function humanDraw() { 
    if(!isWaitingHuman || turnIndex !== 0 || getPlayableIndices(players[0]).length > 0 || !deck.length) return; 
    isWaitingHuman = false; players[0].hand.push(deck.pop()); advanceTurn(); nextTurn(); 
}

function humanPlay(idx) { 
    if(!isWaitingHuman || turnIndex !== 0 || !getPlayableIndices(players[0]).includes(idx)) return; 
    isWaitingHuman = false; executePlay(0, idx); advanceTurn(); nextTurn(); 
}

function playCPUTurn() { 
    const p = players[turnIndex], pi = getPlayableIndices(p); 
    if(pi.length) executePlay(turnIndex, pi[0]); 
    else if(deck.length) p.hand.push(deck.pop());
    else { endGame(); return; }
    advanceTurn(); nextTurn(); 
}

function getPlayableIndices(p) {
    if (!discardPile.length) return [];
    const top = discardPile[discardPile.length - 1];
    return p.hand.map((c, i) => {
        if(c.type === 'teiden') return (p.hand.length > 1 && (top.type === 'teiden' || c.lc === top.lc)) ? i : -1;
        const norm = s => (s||"").replace('â˜…','');
        if(c.lc === top.lc || norm(c.st_ja) === norm(top.st_ja) || (top.type==='station' && c.order === top.order)) return i;
        return -1;
    }).filter(i => i !== -1);
}

function advanceTurn() { turnCount++; turnIndex = (turnIndex + direction + 4) % 4; }
function checkGuno(lc, pIdx){
    let count = 0; for(let i=1; i<=10; i++) if(mapState[`${lc}-${i}`] === pIdx) count++;
    if (count === 10 && lastHits[lc] === undefined){ lastHits[lc] = pIdx; players[pIdx].guno++; if(players[pIdx].guno >= 4) endGame(); }
}
function calculateStations(pIdx) { let c = 0; Object.values(mapState).forEach(o => { if(o === pIdx) c++; }); return c; }
function log(m) { const l = document.getElementById('log'); l.innerHTML += `<div>${m}</div>`; l.scrollTop = l.scrollHeight; }

function toggleLog(){
    document.body.classList.toggle('show-log');
    const on = document.body.classList.contains('show-log');
    const btn = document.getElementById('btn-log');
    if(btn) btn.style.background = on ? "#666" : "#333";
}

function toggleAuto() { 
    autoPlay = !autoPlay; 
    const btn = document.getElementById('btn-mode');
    btn.textContent = autoPlay ? "ğŸ¤– ã‚ªãƒ¼ãƒˆé€²è¡Œ" : "ğŸ‘¤ ãƒ—ãƒ¬ã‚¤ä¸­";
    btn.className = autoPlay ? "btn-auto" : "btn-manual";
    btn.style.background = autoPlay ? "#c62828" : "#2e7d32";
    players[0].isHuman = !autoPlay; 
    if(!gameOver) { isWaitingHuman = false; renderAll(); if(autoPlay) nextTurn(); }
}

function renderAll() {
    const rad = getCurrentRadius();
    const playable = (isWaitingHuman && turnIndex === 0) ? getPlayableIndices(players[0]) : [];
    
    // Players Render
    document.getElementById('players-area').innerHTML = players.map((p, i) => {
        const isTurn = (i === turnIndex && !gameOver && p.status === 'active');
        const cards = p.hand.map((c, ci) => {
            const canPlay = playable.includes(ci);
            const cls = (p.isHuman && !autoPlay && isWaitingHuman) ? (canPlay ? 'card playable' : 'card unplayable') : 'card';
            const img = (p.isHuman || autoPlay) ? `${IMAGE_BASE_URL}${c.file}.png` : 'https://geodo.earth/guno-map/cards/GUNO_BACK.png';
            return `<div class="${cls}" style="background-image:url(${img})" onclick="humanPlay(${ci})"></div>`;
        }).join('');
        return `<div class="player-box ${isTurn?'active-turn':''} ${p.status==='eliminated'?'eliminated':''}" style="border-left-color:${p.color}"><b>${p.icon} ${p.name}</b> <small>GUNO:${p.guno} / ST:${calculateStations(i)}</small><br>${cards}</div>`;
    }).join('');

    // Map Layers Fix
    Object.keys(stationLayers).forEach(key => {
        const owner = mapState[key], [lc, order] = key.split('-'), p = players[owner];
        if (owner !== undefined && owner !== -1 && p) {
            stationLayers[key].setIcon(L.divIcon({ className: 'kamon-icon', html: `<div style="background:${p.color}; border:2px solid #fff; width:${rad*4}px; height:${rad*4}px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:${rad*2}px; color:white; box-shadow:0 0 5px #000;">${p.icon}</div>`, iconSize:[rad*4,rad*4], iconAnchor:[rad*2,rad*2] }));
        } else {
            const lineCol = STATIONS_DB.find(s=>s.lc===lc).color;
            stationLayers[key].setIcon(L.divIcon({ className: 'empty-icon', html: `<div style="width:${rad*2}px; height:${rad*2}px; background:#fff; border:2px solid ${lineCol}; border-radius:50%;"></div>`, iconSize:[rad*2,rad*2], iconAnchor:[rad,rad] }));
        }
    });

    const top = discardPile[discardPile.length-1];
    document.getElementById('discard-pile').innerHTML = top ? `<div class="card card-large" style="background-image:url(${IMAGE_BASE_URL}${top.file}.png)"></div>` : '';
    document.getElementById('draw-pile-visual').textContent = deck.length;
    document.getElementById('draw-pile-visual').className = (isWaitingHuman && !playable.length) ? 'can-draw' : '';
    document.getElementById('direction-arrow').textContent = direction === 1 ? 'â†»' : 'â†º';
    renderSlots();
}

function renderSlots() {
    ['JY','M','G','T'].forEach(lc => {
        const grid = document.getElementById(`map-${lc.toLowerCase()}`);
        const header = document.getElementById(`header-${lc.toLowerCase()}`);
        const line = STATIONS_DB.find(s=>s.lc===lc);
        header.textContent = `[${lc}] ${isJapanese ? line.name_ja : line.name_en}`;
        header.style.backgroundColor = line.color;
        let h = "";
        for(let i=1; i<=11; i++) {
            if(i <= 10) {
                const o = mapState[`${lc}-${i}`], s = STATIONS_DB.find(x=>x.lc===lc && x.order===i);
                if(o !== undefined && o !== -1) {
                    h += `<div class="slot active" style="background-image:url(${IMAGE_BASE_URL}${s.file}.png); background-size:cover; border:2px solid ${players[o].color}; width:38px; height:57px;">
                        <div style="position:absolute; bottom:-8px; left:50%; transform:translateX(-50%); background:${players[o].color}; width:20px; height:20px; border-radius:50%; border:1px solid #fff; display:flex; align-items:center; justify-content:center; font-size:10px; color:white; z-index:10;">${players[o].icon}</div></div>`;
                } else { 
                    const stName = isJapanese ? s.st_ja : s.st_en;
                    h += `<div class="slot" style="width:38px; height:57px;"><div>${i}</div><div style="font-size:7px;">${stName.replace('â˜…','')}</div></div>`; 
                }
            } else {
                let cls = "slot teiden-slot", content = "âš¡", style = "width:38px; height:57px;";
                if(teidenPlayed[lc]) { cls += \" active\"; style += `background-image:url(${IMAGE_BASE_URL}${TEIDEN_FILES[lc]}.png); background-size:cover; border:2px solid #fff; opacity:1;`; content = \"\"; }
                h += `<div class=\"${cls}\" style=\"${style}\">${content}</div>`;
            }
        }
        grid.innerHTML = h;
    });
}

function toggleLanguage() { 
    isJapanese = !isJapanese; 
    Object.values(stationLayers).forEach(m => { if(m.stData) { m.unbindTooltip(); m.bindTooltip(isJapanese ? m.stData.st_ja : m.stData.st_en, { permanent: true, direction: 'top', className: 'station-label', offset:[0,-10] }); } });
    renderAll(); 
}

function endGame() { gameOver = true; document.getElementById('result-overlay').style.display = 'flex'; showRanking(); confetti({ particleCount: 150 }); }

function showRanking() {
    const ranking = [...players].sort((a,b) => { 
        let sA = (a.guno*10)+calculateStations(players.indexOf(a)), sB = (b.guno*10)+calculateStations(players.indexOf(b)); 
        return sB-sA; 
    });
    let rows = "";
    ranking.forEach((p, i) => {
        const score = (p.guno*10)+calculateStations(players.indexOf(p));
        const style = (i === 0) ? 'style="color:#FFD700; font-weight:bold;"' : "";
        rows += `<tr ${style}><td>${i+1}</td><td>${p.icon} ${p.name}</td><td>${score}pt</td></tr>`;
    });
    document.getElementById('result-table').innerHTML = `<thead><tr><th>é †ä½</th><th>Player</th><th>Score</th></tr></thead><tbody>${rows}</tbody>`;
}

window.onload = () => {
    document.body.classList.remove('show-log'); 
    initMap();
    startGame();
};
