<style>
:root {
    --jy-color: #00AA00; --m-color: #F62E36; --g-color: #FF9500; --t-color: #009BBF;
    --bg-color: #e0e0e0; --text-color: #333;
    --label-size: 10px; --hub-size: 12px;
}
body {
    font-family: "Helvetica Neue", Arial, sans-serif;
    background-color: #333; color: #eee;
    margin: 0; padding: 20px; font-size: 14px; overflow: hidden;
}

/* Layout Rules (V3.02 Base) */
.header { display: flex; justify-content: space-between; align-items: center; background: #222; padding: 10px 20px; border-radius: 8px; margin-bottom: 10px; border: 1px solid #444; }
.game-container { display: grid; grid-template-columns: 220px 1fr 350px; gap: 15px; height: calc(100vh - 100px); }
.panel { background: #222; padding: 15px; border-radius: 8px; overflow-y: auto; display: flex; flex-direction: column; border: 1px solid #444; position: relative; }

/* Map Default */
#map { flex-grow: 1; min-height: 300px; border-radius: 4px; background: #000; border: 1px solid #555; margin-bottom: 15px; z-index: 1; }
.teiden-mode .leaflet-tile-pane { filter: grayscale(100%) contrast(150%) brightness(50%); transition: filter 0.5s ease; }

/* Slots Area (V3.02 Style) */
#slots-area { display: grid; grid-template-columns: 1fr 1fr; gap: 15px 20px; }
.line-wrapper { display: flex; flex-direction: column; }
.line-header { font-weight: bold; font-size: 13px; margin-bottom: 2px; padding: 2px 6px; border-radius: 4px; color: #fff; text-shadow: 1px 1px 2px rgba(0,0,0,0.8); display: inline-block; width: fit-content; }
.map-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(40px, 1fr)); gap: 4px; margin-bottom: 5px; }

/* Slot Items */
.slot { background: #2a2a2a; border: 1px solid #444; border-radius: 4px; min-height: 50px; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding-top: 3px; font-size: 10px; text-align: center; color: #666; transition: all 0.3s; position: relative; }
.slot.empty-jy { border-color: rgba(0, 170, 0, 0.3); color: rgba(0, 170, 0, 0.5); }
.slot.empty-m  { border-color: rgba(246, 46, 54, 0.3); color: rgba(246, 46, 54, 0.5); }
.slot.empty-g  { border-color: rgba(255, 149, 0, 0.3); color: rgba(255, 149, 0, 0.5); }
.slot.empty-t  { border-color: rgba(0, 155, 191, 0.3); color: rgba(0, 155, 191, 0.5); }
.slot.active { opacity: 1; font-weight: bold; transform: scale(1.05); }
.slot.teiden-slot { border-style: dotted; opacity: 0.3; }

/* Cards (Fixed V3.02 Style + V3.03 Interaction) */
.card { 
    display: inline-block; width: 36px; height: 54px; 
    background-color: #fff; border-radius: 3px; margin: 1px; position: relative; 
    box-shadow: 1px 1px 3px rgba(0,0,0,0.5); 
    background-size: contain; /* Corrected from cover */
    background-repeat: no-repeat; background-position: center; 
    border: 2px solid #ccc; 
    transition: transform 0.2s, filter 0.2s;
}
.card.playable { cursor: pointer; border: 2px solid #0f0; box-shadow: 0 0 10px #0f0; filter: brightness(1.1); transform: translateY(-5px); z-index: 10; }
.card.unplayable { filter: grayscale(100%) brightness(0.5); opacity: 0.7; }
.card-large { width: 60px; height: 90px; }

/* Dashboard & Players */
.player-box { border: 1px solid #444; padding: 5px; margin-bottom: 5px; border-radius: 4px; transition: all 0.3s; background: #2a2a2a; }
.player-box.active-turn { border-color: #fff; background: #000; box-shadow: 0 0 8px rgba(255,255,255,0.3); }
.player-box.eliminated { opacity: 0.3; background: #111; border-style: dashed; }
.log-turn { color: #888; border-bottom: 1px solid #333; margin-top: 5px; font-size: 0.85em; }
#log div { margin-bottom: 2px; line-height: 1.3; }
.log-play-text { color: #ccc; }
.log-steal { color: #ff4444; font-weight: bold; font-style: italic; }

/* Overlay */
#result-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; color: gold; text-align: center; }
#result-table { width: 90%; color: #fff; border-collapse: collapse; font-size: 1.1em; }
#result-table th, #result-table td { padding: 10px; border-bottom: 1px solid #555; }
button { padding: 5px 10px; cursor: pointer; background: #444; color: #fff; border: 1px solid #666; border-radius: 4px; margin-right: 5px; }
button:hover { background: #666; } button.active { background: #fff; color: #000; }

/* Map Components */
.station-label { background: transparent; border: none; box-shadow: none; color: #fff; font-size: var(--label-size); font-weight: bold; text-shadow: 2px 0 0 #000, -2px 0 0 #000, 0 2px 0 #000, 0 -2px 0 #000; white-space: nowrap; }
.station-label.hub-label { color: gold; font-size: var(--hub-size); z-index: 1000 !important; }
.station-label::before, .station-label::after { display: none !important; }
.kamon-icon { background: transparent; border: none; }
.kamon-inner { transition: transform 0.2s; width: 100%; height: 100%; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 8px rgba(0,0,0,0.8); text-shadow: 1px 1px 2px #000; color: #fff; }
.kamon-icon:hover .kamon-inner { transform: scale(1.4); z-index: 9999; }
.empty-icon { background: transparent; border: none; }
@keyframes widthPulse { 0% { stroke-width: 6; stroke-opacity: 0.9; } 50% { stroke-width: 9; stroke-opacity: 0.5; } 100% { stroke-width: 6; stroke-opacity: 0.9; } }
.pulse-animation path { animation: widthPulse 4s infinite ease-in-out; stroke-linecap: round; filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.6)); }

#draw-pile-visual { background-image: url('https://geodo.earth/guno-map/cards/GUNO_BACK.png'); background-size: contain; background-repeat: no-repeat; background-position: center; background-color: #444; color: white; text-shadow: 1px 1px 2px #000; font-weight: bold; font-size: 16px; width: 60px; height: 90px; display: flex; align-items: center; justify-content: center; border: 2px solid #666; border-radius: 4px; margin: 0 auto; transition: box-shadow 0.2s; }
#draw-pile-visual.can-draw { cursor: pointer; border-color: #0f0; box-shadow: 0 0 10px #0f0; }

/* Mobile Responsive (Restored from V3.02) */
@media screen and (max-width: 1024px) {
    body { overflow-y: auto; padding: 10px; }
    .header { flex-direction: column; gap: 10px; text-align: center; }
    .controls { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; }
    .game-container { grid-template-columns: 1fr; height: auto; gap: 20px; }
    .panel:nth-child(3) { order: 1; }
    .panel:nth-child(2) { order: 2; overflow-y: visible; }
    .panel:nth-child(1) { order: 3; max-height: 300px; }
    #map { height: 500px; min-height: 500px; flex-grow: 0; }
    #slots-area { grid-template-columns: 1fr; }
    /* Mobile Card Size Fix */
    .card { width: 50px; height: 75px; margin: 3px; border-radius: 4px; }
    .card-large { width: 60px; height: 90px; }
}

                        return marker;
                    }
                    return L.circleMarker(latlng, { radius: 2, fillOpacity: 0.5 });
                }
            }).addTo(map);
        });
    });
}

function updateMapSizes() {
    const z = map.getZoom();
    document.documentElement.style.setProperty('--label-size', z < 12 ? "0px" : (z >= 14 ? "13px" : "10px"));
    document.documentElement.style.setProperty('--hub-size', z < 12 ? "0px" : (z >= 14 ? "15px" : "12px"));

    Object.keys(stationLayers).forEach(key => {
        const owner = mapState[key], [lc, order] = key.split('-'), p = players[owner];
        const rad = (z < 12 ? 2 : (z < 14 ? 4 : 6));
        if (owner !== undefined && owner !== -1 && p) {
            stationLayers[key].setIcon(L.divIcon({ className: 'kamon-icon', html: `<div class="kamon-inner" style="background:${p.color}; border:2px solid #fff; font-size:${rad*2.2}px;">${p.icon}</div>`, iconSize: [rad*4, rad*4], iconAnchor: [rad*2, rad*2] }));
        } else {
            const sz = rad*2;
            stationLayers[key].setIcon(L.divIcon({ className: 'empty-icon', html: `<div style="width:${sz}px; height:${sz}px; background:#fff; border:2px solid ${GUNO_CONFIG.lines[lc].color}; border-radius:50%;"></div>`, iconSize: [sz, sz], iconAnchor: [sz/2, sz/2] }));
        }
    });
}

function updateMapVisuals() {
    // 1. Teiden Check
    const top = discardPile.length > 0 ? discardPile[discardPile.length-1] : null;
    const isTeiden = (top && top.type === 'teiden');
    const mapEl = document.getElementById('map');
    if(mapEl) {
        if(isTeiden) mapEl.classList.add('teiden-mode'); else mapEl.classList.remove('teiden-mode');
    }

    // 2. Line Highlighting
    const touchedLines = {};
    Object.keys(mapState).forEach(key => { if(mapState[key] !== -1) touchedLines[key.split('-')] = true; });

    Object.keys(GUNO_CONFIG.lines).forEach(logicId => {
        const config = GUNO_CONFIG.lines[logicId];
        const layer = geoJsonLayers[config.slug];
        if (!layer) return;
        
        let style = { color: config.color, weight: 4, opacity: 0.4, dashArray: null };
        if (lastHits[logicId] !== undefined) {
            style.color = "#FFD700"; style.weight = 6; style.opacity = 1.0; style.className = "pulse-animation";
        } else if (touchedLines[logicId]) {
            style.weight = 6; style.opacity = 0.8;
        }
        layer.setStyle(style);
        if (layer.eachLayer && style.className) {
            layer.eachLayer(l => { if(l.getElement) l.getElement().classList.add(style.className); });
        }
    });

    updateMapSizes();
}

/* GAME LOGIC */
function startGame() {
    gameOver = false; turnCount = 0; turnIndex = 0; direction = 1; isWaitingHuman = false;
    mapState = {}; lastHits = {}; teidenPlayed = {};
    deck = []; STATIONS_DB.forEach(s => { for(let i=0; i<2; i++) deck.push({...s, type:'station', id:`s-${s.lc}-${s.order}-${i}`}); });
    ['JY','M','G','T'].forEach(lc => deck.push({lc, type:'teiden', file:TEIDEN_FILES[lc], id:`t-${lc}`, color:'#000'}));
    for (let i = deck.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [deck[i], deck[j]] = [deck[j], deck[i]]; }

    players = [
        { name: "P1", isHuman: !autoPlay, hand: [], color: '#174a7c', icon: 'üåä', status: 'active', guno: 0, stations: 0 },
        { name: "P2", isHuman: false, hand: [], color: '#b52942', icon: 'üå∏', status: 'active', guno: 0, stations: 0 },
        { name: "P3", isHuman: false, hand: [], color: '#e6b422', icon: 'üåô', status: 'active', guno: 0, stations: 0 },
        { name: "P4", isHuman: false, hand: [], color: '#745399', icon: 'üèØ', status: 'active', guno: 0, stations: 0 }
    ];
    players.forEach(p => { for(let i=0; i<7; i++) p.hand.push(deck.pop()); });
    discardPile = [];
    while(true) { let c = deck.pop(); discardPile.push(c); if(c.type==='station'){ mapState[`${c.lc}-${c.order}`]=-1; break; } }

    document.getElementById('log').innerHTML = "";
    document.getElementById('result-overlay').style.display = 'none';
    log("=== GAME START ===");
    nextTurn();
}

function nextTurn() {
    if (gameOver) return;
    renderAll();
    const p = players[turnIndex];
    if (p.status !== 'active') { advanceTurn(); nextTurn(); return; }
    
    if (p.isHuman && !autoPlay) {
        isWaitingHuman = true;
        logTurn(`P1's Turn - Select a card`);
        renderAll();
    } else {
        isWaitingHuman = false;
        setTimeout(playCPUTurn, 500);
    }
}

function playCPUTurn() {
    const p = players[turnIndex];
    const playable = getPlayableIndices(p);
    if (playable.length > 0) {
        executePlay(turnIndex, playable[Math.floor(Math.random() * playable.length)]);
    } else {
        drawCard(turnIndex);
    }
    advanceTurn();
    nextTurn();
}

function getPlayableIndices(player) {
    const top = discardPile[discardPile.length - 1];
    return player.hand.map((c, i) => {
        if (c.type === 'teiden') return (player.hand.length > 1 && c.lc === top.lc) ? i : -1;
        const norm = (s) => (s || "").replace('‚òÖ', '');
        if (c.lc === top.lc || norm(c.st_ja) === norm(top.st_ja) || (top.type==='station' && c.order === top.order)) return i;
        return -1;
    }).filter(i => i !== -1);
}

function executePlay(pIdx, cardIdx) {
    const p = players[pIdx];
    const card = p.hand.splice(cardIdx, 1);
    const top = discardPile[discardPile.length - 1];
    discardPile.push(card);
    
    let logMsg = `${p.icon} ${p.name} plays <span style="font-weight:bold; color:${card.color}">${card.lc} ${isJapanese ? card.st_ja||'ÂÅúÈõª' : card.st_en||'TEIDEN'}</span>`;
    
    if (card.type === 'station') {
        const key = `${card.lc}-${card.order}`;
        if (mapState[key] !== undefined && mapState[key] !== -1 && mapState[key] !== pIdx) {
            logMsg += ` <span class="log-steal">‚öîÔ∏è STEAL!</span>`;
            playSound('steal');
        } else { playSound('play'); }
        
        mapState[key] = pIdx;
        checkGuno(card.lc, pIdx);
        
        const norm = (s) => (s || "").replace('‚òÖ', '');
        if (top.type === 'station' && norm(card.st_ja) === norm(top.st_ja)) {
            direction *= -1; logMsg += " <span style='color:magenta'>REVERSE!</span>"; playSound('reverse');
        }
    } else {
        logMsg += " <span style='color:yellow'>TEIDEN!</span>";
        teidenPlayed[card.lc] = true; direction *= -1; playSound('teiden');
        players.forEach((other, i) => { if(i!==pIdx && other.status==='active' && deck.length) other.hand.push(deck.pop()); });
    }
    log(logMsg);
    
    if (p.hand.length === 0) {
        p.status = 'eliminated'; log(`${p.name} DROPS OUT!`);
        if (players.filter(x => x.status === 'active').length <= 1) endGame();
    }
}

function humanPlay(cardIdx) {
    if (!isWaitingHuman || gameOver) return;
    const p = players;
    const playable = getPlayableIndices(p);
    if (!playable.includes(cardIdx)) return;
    
    isWaitingHuman = false;
    executePlay(0, cardIdx);
    advanceTurn();
    nextTurn();
}

function humanDraw() {
    if (!isWaitingHuman || gameOver) return;
    if (getPlayableIndices(players).length > 0) { alert("You have playable cards!"); return; }
    drawCard(0);
    isWaitingHuman = false;
    advanceTurn();
    nextTurn();
}

function drawCard(pIdx) {
    if (deck.length === 0) { endGame(); return; }
    players[pIdx].hand.push(deck.pop());
    log(`<span style="color:#888">${players[pIdx].name} draws.</span>`);
    playSound('draw');
}

function advanceTurn() { turnCount++; turnIndex = (turnIndex + direction + 4) % 4; }

function checkGuno(lc, pIdx) {
    let count = 0; for(let i=1; i<=10; i++) if(mapState[`${lc}-${i}`] === pIdx) count++;
    if (count === 10 && !lastHits[lc]) {
        lastHits[lc] = pIdx; players[pIdx].guno++; playSound('capture');
        log(`<span style="color:gold; font-size:1.1em">üèÜ ${players[pIdx].name} captures ${lc}! (+10pts)</span>`);
        confetti({ particleCount: 50, spread: 60, origin: { y: 0.6 } });
        if (players[pIdx].guno >= 4) endGame();
    }
}

function endGame() {
    gameOver = true; playSound('win');
    document.getElementById('result-overlay').style.display = 'flex';
    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
    showRanking();
}

function showRanking() {
    // Score Calc
    players.forEach(p => {
        p.stations = 0;
        Object.values(mapState).forEach(owner => { if(owner === players.indexOf(p)) p.stations++; });
        p.totalScore = (p.guno * 10) + p.stations;
    });
    
    let ranking = [...players].sort((a,b) => {
        if(a.status==='active' && b.status!=='active') return -1;
        if(a.status!=='active' && b.status==='active') return 1;
        return b.totalScore - a.totalScore;
    });

    let html = "<thead><tr><th>Rank</th><th>Player</th><th>Score</th><th>GUNO</th><th>ST</th></tr></thead><tbody>";
    ranking.forEach((p, i) => {
        html += `<tr style="color:${i===0?'gold':'white'}"><td>${i+1}</td><td>${p.icon} ${p.name}</td><td>${p.totalScore}</td><td>${p.guno}</td><td>${p.stations}</td></tr>`;
    });
    document.getElementById('result-table').innerHTML = html + "</tbody>";
}

/* RENDERING */
function renderAll() {
    // Players Area
    const pArea = document.getElementById('players-area');
    const playable = isWaitingHuman ? getPlayableIndices(players) : [];

    pArea.innerHTML = players.map((p, i) => {
        const isCurrent = (i === turnIndex && !gameOver && p.status === 'active');
        // Cards
        const cardHtml = p.hand.map((c, cIdx) => {
            if (p.isHuman || autoPlay) {
                const canPlay = playable.includes(cIdx);
                const cls = isWaitingHuman ? (canPlay ? 'playable' : 'unplayable') : '';
                return `<div class="card ${cls}" style="background-image:url(${IMAGE_BASE_URL}${c.file}.png)" onclick="humanPlay(${cIdx})"></div>`;
            }
            // Secret Hand for CPU
            return `<div class="card" style="background-image:url(${IMAGE_BASE_URL}GUNO_BACK.png)"></div>`;
        }).join('');

        return `<div class="player-box ${isCurrent?'active-turn':''} ${p.status==='eliminated'?'eliminated':''}" style="border-left:5px solid ${p.color}">
            <div style="font-weight:bold; display:flex; justify-content:space-between; color:#fff;">
                <span>${p.icon} ${p.name} ${isCurrent?'‚óÄ':''}</span>
                <span style="font-size:10px">G:${p.guno}</span>
            </div>
            <div style="margin-top:2px; line-height:0;">${cardHtml}</div>
        </div>`;
    }).join('');

    // Discard Pile
    const top = discardPile[discardPile.length - 1];
    document.getElementById('discard-pile').innerHTML = top ? `<div class="card card-large" style="background-image:url(${IMAGE_BASE_URL}${top.file}.png)"></div>` : 'Empty';

    // Deck & Arrow
    const drawBtn = document.getElementById('draw-pile-visual');
    drawBtn.textContent = deck.length;
    drawBtn.className = (isWaitingHuman && playable.length === 0) ? 'can-draw' : '';
    document.getElementById('direction-arrow').textContent = direction === 1 ? '‚Üª' : '‚Ü∫';
    document.getElementById('status-display').textContent = `Turn: ${turnCount} | Active: ${players.filter(p=>p.status==='active').length}`;

    updateMapVisuals();
    renderStationSlots();
}

function renderStationSlots() {
    ['JY', 'M', 'G', 'T'].forEach(lc => {
        // Headers
        const headerDiv = document.getElementById(`header-${lc.toLowerCase()}`);
        if(headerDiv) {
            const config = GUNO_CONFIG.lines[lc];
            headerDiv.textContent = `[${lc}] ${isJapanese ? config.name_ja : config.name_en}`;
            headerDiv.style.backgroundColor = config.color;
        }

        // Slots
        const div = document.getElementById(`map-${lc.toLowerCase()}`);
        if(!div) return;

        let html = "";
        const stations = STATIONS_DB.filter(s => s.lc === lc).sort((a,b)=>a.order-b.order);

        for(let i=1; i<=11; i++) {
            if(i <= 10) {
                const s = stations.find(st => st.order === i);
                if(!s) continue;
                const owner = mapState[`${lc}-${s.order}`];
                let stationName = isJapanese ? s.st_ja : (s.st_en || s.st_ja);
                let formattedName = stationName.replace('‚òÖ', '<span style="color:gold;">‚òÖ</span>');

                if(owner === undefined || owner === -1) {
                    html += `<div class="slot empty-${lc.toLowerCase()}"><div>${s.order}</div><div style="margin-top:2px;">${formattedName}</div></div>`;
                } else {
                    const p = players[owner];
                    const pColor = p ? p.color : s.color;
                    const pIcon = p ? p.icon : "";
                    html += `<div class="slot active" style="background-image: url('${IMAGE_BASE_URL}${s.file}.png'); background-size: 100% 100%; border: 2px solid ${pColor};">
                        <div style="position: absolute; bottom: -10px; left: 50%; transform: translateX(-50%); background: ${pColor}; width: 22px; height: 22px; border-radius: 50%; border: 2px solid #fff; display: flex; align-items: center; justify-content: center; font-size: 12px; z-index: 10;">${pIcon}</div>
                    </div>`;
                }
            } else {
                // Teiden Slot Logic (Restored from V3.02)
                let classes = "slot teiden-slot", content = `<div>‚ö°</div>`, style = "";
                if(teidenPlayed && teidenPlayed[lc]) {
                    classes += " active";
                    style = `background-image: url('${IMAGE_BASE_URL}${TEIDEN_FILES[lc]}.png'); background-size:100% 100%; border:2px solid #fff; opacity:1;`;
                    content = "";
                }
                html += `<div class="${classes}" style="${style}">${content}</div>`;
            }
        }
        div.innerHTML = html;
    });
}

function log(msg) { const l = document.getElementById('log'); l.innerHTML += `<div>${msg}</div>`; l.scrollTop = l.scrollHeight; }
function logTurn(msg) { log(`<div class="log-turn">${msg}</div>`); }
function toggleLanguage() { isJapanese = !isJapanese; renderAll(); }
function toggleAuto() { 
    autoPlay = !autoPlay; 
    document.getElementById('btn-auto').textContent = autoPlay ? "‚ñ∂ Auto (P1-AI)" : "üë§ Manual (P1)"; 
    // Reset player config
    players.isHuman = !autoPlay;
    if(!isWaitingHuman) nextTurn(); 
}

window.onload = () => { initMap(); startGame(); };
</script>
