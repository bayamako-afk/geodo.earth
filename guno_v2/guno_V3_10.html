<style>
:root {
    --jy-color: #00AA00; --m-color: #F62E36; --g-color: #FF9500; --t-color: #009BBF;

body { font-family: "Helvetica Neue", Arial, sans-serif; background-color: #333; color: #eee; margin: 0; padding: 15px; font-size: 15px; overflow: hidden; }

/* Layout Controls */
.header { display: flex; justify-content: space-between; align-items: center; background: #222; padding: 10px 20px; border-radius: 8px; margin-bottom: 10px; border: 1px solid #444; }
.game-container { display: grid; grid-template-columns: 240px 1fr 380px; gap: 15px; height: calc(100vh - 90px); }
.panel { background: #222; padding: 15px; border-radius: 8px; overflow-y: auto; display: flex; flex-direction: column; border: 1px solid #444; position: relative; }

/* Map - Flex grow to fill space */
#map { flex-grow: 1; min-height: 250px; border-radius: 4px; background: #000; border: 1px solid #555; margin-bottom: 15px; z-index: 1; }
.teiden-mode .leaflet-tile-pane { filter: grayscale(100%) contrast(150%) brightness(50%); transition: filter 0.5s ease; }

/* Slots Area (Bigger) */
#slots-area { display: grid; grid-template-columns: 1fr 1fr; gap: 15px 20px; }
.line-header { font-weight: bold; font-size: 15px; margin-bottom: 5px; padding: 4px 10px; border-radius: 4px; color: #fff; text-shadow: 1px 1px 2px rgba(0,0,0,0.8); display: inline-block; }
.map-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(45px, 1fr)); gap: 5px; margin-bottom: 10px; }
.slot { background: #2a2a2a; border: 1px solid #444; border-radius: 4px; min-height: 65px; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding-top: 4px; font-size: 11px; text-align: center; color: #888; position: relative; }
.slot.active { opacity: 1; transform: scale(1.03); box-shadow: 0 0 10px rgba(0,0,0,0.5); }

/* Cards (Sized Up) */
.card { 
    display: inline-block; width: 45px; height: 68px; 
    background-color: #fff; border-radius: 4px; margin: 2px; position: relative; 
    box-shadow: 2px 2px 5px rgba(0,0,0,0.5); background-size: contain; 
    background-repeat: no-repeat; background-position: center; 
    border: 2px solid #ccc; transition: transform 0.2s, filter 0.2s; 
}
.card.playable { cursor: pointer; border: 2px solid #0f0; box-shadow: 0 0 12px #0f0; transform: translateY(-6px); z-index: 10; }
.card.unplayable { filter: grayscale(100%) brightness(0.4); opacity: 0.6; }
.card-large { width: 75px; height: 112px; }

/* Players Box (Refined) */
.player-box { padding: 10px; margin-bottom: 10px; border-radius: 6px; transition: all 0.3s; background: #2a2a2a; border-left: 8px solid transparent; }
.player-box.active-turn { border-color: #fff; background: #111; box-shadow: 0 0 12px rgba(255,255,255,0.2); }
.player-box b { font-size: 17px; display: block; margin-bottom: 6px; color: #fff; }

/* Tooltip Labels */
.station-label { background: transparent; border: none; box-shadow: none; color: #fff; font-size: var(--label-size); font-weight: bold; text-shadow: 2px 0 0 #000, -2px 0 0 #000, 0 2px 0 #000, 0 -2px 0 #000; white-space: nowrap; }
.station-label::before, .station-label::after { display: none !important; }

/* UI Elements */
#draw-pile-visual { width: 75px; height: 112px; background-image: url('https://geodo.earth/guno-map/cards/GUNO_BACK.png'); background-size: contain; background-color: #444; border: 2px solid #666; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 20px; transition: box-shadow 0.2s; }
#draw-pile-visual.can-draw { cursor: pointer; border-color: #0f0; box-shadow: 0 0 15px #0f0; }

@media screen and (max-width: 1024px) {
    .game-container { grid-template-columns: 1fr; height: auto; padding-bottom: 100px; }
    #map { height: 350px; flex-grow: 0; }
    .card { width: 50px; height: 75px; }
}

    {lc:'T', order:6, st_ja:'‚òÖ‰πùÊÆµ‰∏ã', st_en:'‚òÖKudanshita', color:'#009BBF', file:'T_06_Kudanshita'},
    {lc:'T', order:7, st_ja:'‚òÖÂ§ßÊâãÁî∫', st_en:'‚òÖOtemachi', color:'#009BBF', file:'T_07_Otemachi'},
    {lc:'T', order:8, st_ja:'‚òÖÊó•Êú¨Ê©ã', st_en:'‚òÖNihombashi', color:'#009BBF', file:'T_08_Nihombashi'},
    {lc:'T', order:9, st_ja:'ÈñÄÂâç‰ª≤Áî∫', st_en:'Monzen-nakacho', color:'#009BBF', file:'T_09_Monzen-nakacho'},
    {lc:'T', order:10, st_ja:'Êù±ÈôΩÁî∫', st_en:'Toyocho', color:'#009BBF', file:'T_10_Toyocho'}
];
const TEIDEN_FILES = {'JY':'JY_TEIDEN', 'M':'M_TEIDEN', 'G':'G_TEIDEN', 'T':'T_TEIDEN'};
const IMAGE_BASE_URL = "https://geodo.earth/guno_v2/cards/";

let isJapanese = true, autoPlay = false, deck = [], discardPile = [], players = [], mapState = {};
let turnIndex = 0, direction = 1, gameOver = false, isWaitingHuman = false, turnCount = 0;
let map, geoJsonLayers = {}, stationLayers = {}, teidenPlayed = {}, lastHits = {};

// --- Initialization ---
function initMap() {
    map = L.map('map', { gestureHandling: true }).setView([35.681236, 139.767125], 12);
    const dark = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
    const sat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');
    L.control.layers({ "üåë Dark Map": dark, "üõ∞Ô∏è Satellite": sat }).addTo(map);
    map.createPane('stationsPane').style.zIndex = 600;
    
    ['JY','M','G','T'].forEach(lc => {
        const slug = {JY:'jr-east-yamanote', M:'tokyo-metro-marunouchi', G:'tokyo-metro-ginza', T:'tokyo-metro-tozai'}[lc];
        fetch(`./geojson/lines/${slug}.geojson`).then(r=>r.json()).then(data => {
            geoJsonLayers[lc] = L.geoJSON(data, { style: { color:STATIONS_DB.find(s=>s.lc===lc).color, weight:4, opacity:0.2 } }).addTo(map);
        });
        fetch(`./geojson/stations/${slug}_stations.geojson`).then(r=>r.json()).then(data => {
            L.geoJSON(data, {
                pointToLayer: (f, latlng) => {
                    const st = STATIONS_DB.find(s => s.lc === lc && s.st_ja.replace('‚òÖ','') === f.properties.name);
                    if(st) {
                        const m = L.marker(latlng, { pane: 'stationsPane' });
                        stationLayers[`${lc}-${st.order}`] = m;
                        m.stData = st;
                        m.bindTooltip(isJapanese ? st.st_ja : st.st_en, { permanent: true, direction: 'top', className: 'station-label', offset:[0,-10] });
                        return m;
                    }
                    return L.circleMarker(latlng, { radius: 2 });
                }
            }).addTo(map);
        });
    });
}

function startGame() {
    gameOver = false; turnCount = 0; turnIndex = 0; direction = 1; isWaitingHuman = false; mapState = {}; lastHits = {}; teidenPlayed = {};
    deck = []; STATIONS_DB.forEach(s => { for(let i=0; i<2; i++) deck.push({...s, type:'station', id:`s-${s.lc}-${s.order}-${i}`}); });
    ['JY','M','G','T'].forEach(lc => deck.push({lc, type:'teiden', file:TEIDEN_FILES[lc], id:`t-${lc}`, color:'#000'}));
    deck.sort(() => Math.random() - 0.5);
    players = [
        { name: "P1", isHuman: !autoPlay, hand: [], color: '#174a7c', icon: 'üåä', status: 'active', guno: 0, stations: 0 },
        { name: "P2", isHuman: false, hand: [], color: '#b52942', icon: 'üå∏', status: 'active', guno: 0, stations: 0 },
        { name: "P3", isHuman: false, hand: [], color: '#e6b422', icon: 'üåô', status: 'active', guno: 0, stations: 0 },
        { name: "P4", isHuman: false, hand: [], color: '#745399', icon: 'üèØ', status: 'active', guno: 0, stations: 0 }
    ];
    players.forEach(p => { for(let i=0; i<7; i++) p.hand.push(deck.pop()); });
    discardPile = []; while(true) { let c = deck.pop(); discardPile.push(c); if(c.type==='station'){ mapState[`${c.lc}-${c.order}`]=-1; break; } }
    document.getElementById('log').innerHTML = ""; document.getElementById('result-overlay').style.display = 'none';
    nextTurn();
}

// üî• Patch: Recursion Guard
function nextTurn() {
    if(gameOver) return;
    const activePlayers = players.filter(p => p.status === 'active');
    if(activePlayers.length <= 1){ endGame(); return; }

    renderAll();
    const p = players[turnIndex]; 
    if(p.status !== 'active') { advanceTurn(); nextTurn(); return; }
    
    if(p.isHuman && !autoPlay) { isWaitingHuman = true; renderAll(); } 
    else { isWaitingHuman = false; setTimeout(playCPUTurn, document.getElementById('speed-range').value); }
}

function getPlayableIndices(p) {
    if(!discardPile.length) return [];
    const top = discardPile[discardPile.length - 1];
    return p.hand.map((c, i) => {
        if(c.type === 'teiden') {
            if(p.hand.length <= 1) return -1;
            if(top.type === 'teiden') return i; // Teiden Chain OK
            return (c.lc === top.lc) ? i : -1;
        }
        const norm = s => (s||"").replace('‚òÖ','');
        if(c.lc === top.lc || norm(c.st_ja) === norm(top.st_ja) || (top.type==='station' && c.order === top.order)) return i;
        return -1;
    }).filter(i => i !== -1);
}

function executePlay(pIdx, cardIdx) {
    const p = players[pIdx], card = p.hand.splice(cardIdx, 1)[0], top = discardPile[discardPile.length - 1];
    discardPile.push(card);
    if(card.type === 'station') {
        const key = `${card.lc}-${card.order}`; 
        const prevOwner = mapState[key];
        if (prevOwner !== undefined && prevOwner !== -1 && prevOwner !== pIdx) {
            log(`<span style="color:#ff4444; font-weight:bold;">‚öîÔ∏è STEAL from ${players[prevOwner].name}!</span>`);
        }
        mapState[key] = pIdx;
        const norm = s => (s||"").replace('‚òÖ','');
        if(top.type === 'station' && norm(card.st_ja) === norm(top.st_ja)) {
            direction *= -1; log("<span style='color:#ff00ff; font-weight:bold;'>üîÑ REVERSE!</span>");
        }
        checkGuno(card.lc, pIdx);
    } else {
        teidenPlayed[card.lc] = true; direction *= -1;
        log("<span style='color:#ffff00; font-weight:bold;'>‚ö° TEIDEN! üîÑ REVERSE!</span>");
        players.forEach((o, i) => { if(i!==pIdx && o.status==='active' && deck.length) o.hand.push(deck.pop()); });
    }
    log(`${p.icon} ${p.name} plays <span style="color:${card.color || '#fff'}; font-weight:bold;">${card.lc} ${isJapanese ? (card.st_ja||'‚ö°') : (card.st_en||'‚ö°')}</span>`);
    if(p.hand.length === 0) p.status = 'eliminated';
    if(players.filter(x=>x.status==='active').length <= 1) endGame();
}

// üî• Patch: Correct GUNO Logic
function checkGuno(lc, pIdx){
    let count = 0;
    for(let i=1; i<=10; i++) if(mapState[`${lc}-${i}`] === pIdx) count++;
    if(count === 10 && lastHits[lc] === undefined){
        lastHits[lc] = pIdx;
        players[pIdx].guno++;
        log(`üèÜ <span style="color:gold; font-weight:bold;">${players[pIdx].name} completed ${lc}! (+10pts)</span>`);
        if(players[pIdx].guno >= 4) endGame();
    }
}

function humanDraw() { 
    if(!isWaitingHuman || turnIndex !== 0) return;
    if(getPlayableIndices(players[0]).length > 0) { alert("You have playable cards!"); return; }
    if(!deck.length) { endGame(); return; } 
    isWaitingHuman = false; players[0].hand.push(deck.pop()); advanceTurn(); nextTurn(); 
}

function humanPlay(idx) { 
    if(!isWaitingHuman || turnIndex !== 0) return; 
    if(!getPlayableIndices(players[0]).includes(idx)) return; 
    isWaitingHuman = false; executePlay(0, idx); advanceTurn(); nextTurn(); 
}

function playCPUTurn() { 
    const p = players[turnIndex], pi = getPlayableIndices(p); 
    if(pi.length) executePlay(turnIndex, pi[0]); 
    else if(deck.length) { p.hand.push(deck.pop()); log(`${p.name} draws.`); }
    else { endGame(); return; }
    advanceTurn(); nextTurn(); 
}

function advanceTurn() { turnCount++; turnIndex = (turnIndex + direction + 4) % 4; }
function endGame() { 
    gameOver = true; 
    document.getElementById('result-overlay').style.display = 'flex'; 
    showRanking();
    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } }); 
}
function log(m) { const l = document.getElementById('log'); l.innerHTML += `<div>${m}</div>`; l.scrollTop = l.scrollHeight; }

function toggleAuto() { 
    autoPlay = !autoPlay; 
    document.getElementById('btn-auto').textContent = autoPlay ? "‚ñ∂ Auto" : "üë§ Manual"; 
    players[0].isHuman = !autoPlay; 
    if(!gameOver) { isWaitingHuman = false; renderAll(); }
}

function renderAll() {
    const playable = (isWaitingHuman && turnIndex === 0) ? getPlayableIndices(players[0]) : [];
    const pArea = document.getElementById('players-area');
    pArea.innerHTML = players.map((p, i) => {
        const isTurn = (i === turnIndex && !gameOver);
        const cards = p.hand.map((c, ci) => {
            const canPlay = playable.includes(ci);
            const cls = (p.isHuman && !autoPlay) ? (canPlay ? 'card playable' : 'card unplayable') : 'card';
            const img = (p.isHuman || autoPlay) ? `${IMAGE_BASE_URL}${c.file}.png` : 'https://geodo.earth/guno-map/cards/GUNO_BACK.png';
            return `<div class="${cls}" style="background-image:url(${img})" onclick="humanPlay(${ci})"></div>`;
        }).join('');
        return `<div class="player-box ${isTurn?'active-turn':''} ${p.status==='eliminated'?'eliminated':''}" style="border-left:10px solid ${p.color}"><b>${p.icon} ${p.name}</b> GUNO:${p.guno} Stations:${calculateStations(i)}<br>${cards}</div>`;
    }).join('');

    const top = discardPile[discardPile.length-1];
    document.getElementById('discard-pile').innerHTML = top ? `<div class="card card-large" style="background-image:url(${IMAGE_BASE_URL}${top.file}.png)"></div>` : '';
    document.getElementById('draw-pile-visual').textContent = deck.length;
    document.getElementById('draw-pile-visual').className = (isWaitingHuman && !playable.length) ? 'can-draw' : '';
    document.getElementById('direction-arrow').textContent = direction === 1 ? '‚Üª' : '‚Ü∫';
    updateMapLayers();
    renderSlots();
}

function calculateStations(pIdx) {
    let count = 0;
    Object.values(mapState).forEach(owner => { if(owner === pIdx) count++; });
    return count;
}

function toggleLanguage() { 
    isJapanese = !isJapanese; 
    Object.values(stationLayers).forEach(m => {
        if(m.stData) {
            m.unbindTooltip();
            m.bindTooltip(isJapanese ? m.stData.st_ja : m.stData.st_en, { permanent: true, direction: 'top', className: 'station-label', offset:[0,-10] });
        }
    });
    renderAll(); 
}

function updateMapLayers() {
    Object.keys(geoJsonLayers).forEach(lc => {
        const active = Object.keys(mapState).some(k => k.startsWith(lc) && mapState[k] !== -1);
        geoJsonLayers[lc].setStyle({ opacity: active ? 0.8 : 0.2, weight: active ? 6 : 4 });
    });
    Object.keys(stationLayers).forEach(key => {
        const owner = mapState[key], [lc, order] = key.split('-'), p = players[owner];
        if (owner !== undefined && owner !== -1 && p) {
            stationLayers[key].setIcon(L.divIcon({ className: 'kamon-icon', html: `<div class="kamon-inner" style="background:${p.color}; border:2px solid #fff; font-size:10px;">${p.icon}</div>`, iconSize:[24,24], iconAnchor:[12,12] }));
        } else {
            const lineCol = STATIONS_DB.find(s=>s.lc===lc).color;
            stationLayers[key].setIcon(L.divIcon({ className: 'empty-icon', html: `<div style="width:10px; height:10px; background:#fff; border:2px solid ${lineCol}; border-radius:50%;"></div>`, iconSize:[10,10], iconAnchor:[5,5] }));
        }
    });
}

function renderSlots() {
    ['JY','M','G','T'].forEach(lc => {
        const grid = document.getElementById(`map-${lc.toLowerCase()}`);
        const header = document.getElementById(`header-${lc.toLowerCase()}`);
        const lineData = STATIONS_DB.find(s=>s.lc===lc);
        header.textContent = lc;
        header.style.backgroundColor = lineData.color;
        let h = "";
        for(let i=1; i<=10; i++) {
            const o = mapState[`${lc}-${i}`], s = STATIONS_DB.find(x=>x.lc===lc && x.order===i);
            if(o !== undefined && o !== -1) {
                h += `<div class="slot active" style="background-image:url(${IMAGE_BASE_URL}${s.file}.png); background-size:100% 100%; border:2px solid ${players[o].color}">
                    <div style="position:absolute; bottom:-10px; left:50%; transform:translateX(-50%); background:${players[o].color}; width:24px; height:24px; border-radius:50%; border:2px solid #fff; display:flex; align-items:center; justify-content:center; font-size:13px; z-index:100;">${players[o].icon}</div></div>`;
            } else { h += `<div class="slot"><div>${i}</div></div>`; }
        }
        grid.innerHTML = h;
    });
}

function showRanking() {
    let ranking = [...players].sort((a,b) => {
        let scoreA = (a.guno * 10) + calculateStations(players.indexOf(a));
        let scoreB = (b.guno * 10) + calculateStations(players.indexOf(b));
        return scoreB - scoreA;
    });
    let h = "<tr style='border-bottom:2px solid gold;'><th>Rank</th><th>Player</th><th>Score</th></tr>";
    ranking.forEach((p, i) => {
        let s = (p.guno * 10) + calculateStations(players.indexOf(p));
        h += `<tr style="color:${i===0?'gold':'#fff'}"><td>${i+1}</td><td>${p.icon} ${p.name}</td><td>${s}</td></tr>`;
    });
    document.getElementById('result-table').innerHTML = h;
}

window.onload = () => { initMap(); startGame(); };
</script>
