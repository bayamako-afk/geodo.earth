  <script>
    // ===== GeoJSON URLs =====
    const LINE_GEOJSON_URL = "../../assets/geojson/lines/tokyo-metro-namboku.geojson";
    const STATIONS_GEOJSON_URL = "../../assets/geojson/stations/tokyo-metro-namboku_stations.geojson";

    // ===== Colors =====
    const LINE_COLOR = "#00AC9B";

    // ===== Map init =====
    const map = L.map("map", { zoomControl: true });
    
/* panes (auto) */
map.createPane("linesPane");
map.getPane("linesPane").style.zIndex = 400;

map.createPane("stationsPane");
map.getPane("stationsPane").style.zIndex = 650;
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    // 荳｡譁ｹ隱ｭ縺ｿ霎ｼ繧√◆繧映it縺吶ｋ縺溘ａ縺ｮ蜈･繧檎黄
    const boundsLayers = L.featureGroup().addTo(map);

    // 鬧・Ξ繧､繝､蜿ら・・磯ｧ・Μ繧ｹ繝医け繝ｪ繝・け逕ｨ・・    const stationMarkerById = new Map(); // station_id -> layer

    function stationName(p) {
      return (
        p.station_name_ja ||
        p.name_ja ||
        p["name:ja"] ||
        p.name ||
        p.name_en ||
        "(no name)"
      );
    }

    function stationId(p) {
      return String(p.station_id || p.id || "");
    }

    function stationOrder(p) {
      // 4霍ｯ邱壼・縺ｮ莉墓ｧ倥↓蜷医ｏ縺帙※縲∝ｭ伜惠縺吶ｋ繧ゅ・繧貞━蜈医＠縺ｦ菴ｿ縺・      const v = p.station_order ?? p.order ?? p.seq ?? p.station_seq;
      const n = Number(v);
      return Number.isFinite(n) ? n : 9999;
    }

    // ===== Line layer =====
    fetch(LINE_GEOJSON_URL, { cache: "no-store" })
      .then(r => {
        if (!r.ok) throw new Error(`Line fetch failed: ${r.status}`);
        return r.json();
      })
      .then(gj => {
        const lineLayer = L.geoJSON(gj, {
          style: { color: LINE_COLOR, weight: 5, opacity: 0.92 }
        }).addTo(map);

        boundsLayers.addLayer(lineLayer);

        // 荳譌ｦ line 縺ｧ陦ｨ遉ｺ・磯ｧ・′譚･縺溘ｉ蜀糠it縺輔ｌ繧具ｼ・        map.fitBounds(lineLayer.getBounds(), { padding: [20, 20] });
      })
      .catch(err => {
        console.error(err);
        alert("GeoJSON縺ｮ隱ｭ縺ｿ霎ｼ縺ｿ縺ｫ螟ｱ謨励＠縺ｾ縺励◆: " + LINE_GEOJSON_URL);
      });

    // ===== Stations layer + list =====
    fetch(STATIONS_GEOJSON_URL, { cache: "no-store" })
      .then(r => {
        if (!r.ok) throw new Error(`Stations fetch failed: ${r.status}`);
        return r.json();
      })
      .then(stationData => {
        const feats = (stationData.features || [])
          .filter(f => f && f.geometry && f.geometry.type === "Point" && f.properties)
          .sort((a, b) => {
            const ao = stationOrder(a.properties || {});
            const bo = stationOrder(b.properties || {});
            if (ao !== bo) return ao - bo;
            const an = stationName(a.properties || "");
            const bn = stationName(b.properties || "");
            return String(an).localeCompare(String(bn), "ja");
          });

        // --- map points ---
        const stationLayer = L.geoJSON(
          { type: "FeatureCollection", features: feats },
          {
            pointToLayer: (feature, latlng) => {
              const marker = L.circleMarker(latlng, {
                radius: 6,
                color: LINE_COLOR,
                weight: 2,
                fillColor: "#d7fff7",
                fillOpacity: 0.95
              });
              const p = feature.properties || {};
              const sid = stationId(p);
              if (sid) stationMarkerById.set(sid, marker);
              return marker;
            },
            onEachFeature: (feature, layer) => {
              const p = feature.properties || {};
              const name = stationName(p);
              const order = stationOrder(p);
              const sid = stationId(p);

              const orderText = (order !== 9999) ? order : "窶・;
              layer.bindPopup(
                `<strong>${name}</strong><br>` +
                `鬧・・ ${orderText}<br>` +
                (sid ? `ID: ${sid}<br>` : "") +
                (p.line_code ? `line_code: ${p.line_code}` : "")
              );
            }
          }
        ).addTo(map);

        stationLayer.bringToFront();
        boundsLayers.addLayer(stationLayer);

        // --- fit bounds (line + stations) ---
        try {
          const b = boundsLayers.getBounds();
          if (b && b.isValid && b.isValid()) map.fitBounds(b, { padding: [20, 20] });
        } catch (e) {}

        // --- station list ---
        const container = document.getElementById("station-list");
        if (container) {
          if (feats.length === 0) {
            container.innerHTML = `<p>鬧・ョ繝ｼ繧ｿ縺瑚ｦ九▽縺九ｊ縺ｾ縺帙ｓ縺ｧ縺励◆縲・/p>`;
          } else {
            const ol = document.createElement("ol");
            ol.style.lineHeight = "1.8";

            feats.forEach(f => {
              const p = f.properties || {};
              const name = stationName(p);
              const order = stationOrder(p);
              const sid = stationId(p);

              const li = document.createElement("li");
              const a = document.createElement("span");
              a.className = "station-link";

              const orderText = (order !== 9999) ? `#${order}` : "#窶・;
              a.textContent = `${name}・・{orderText}${sid ? " / " + sid : ""}・荏;

              a.addEventListener("click", () => {
                if (!sid) return;
                const marker = stationMarkerById.get(String(sid));
                if (!marker) return;
                map.setView(marker.getLatLng(), Math.max(map.getZoom(), 15), { animate: true });
                marker.openPopup();
              });

              li.appendChild(a);
              ol.appendChild(li);
            });

            container.innerHTML = "";
            container.appendChild(ol);

            // If no station_order exists, show a hint
            const hasOrder = feats.some(f => {
              const p = f.properties || {};
              return (p.station_order ?? p.order ?? p.seq ?? p.station_seq) !== undefined;
            });
            if (!hasOrder) {
              const hint = document.createElement("p");
              hint.className = "muted";
              hint.style.marginTop = "10px";
              hint.textContent = "窶ｻ鬧・・ｼ・tation_order・峨′譛ｪ險ｭ螳壹・縺溘ａ縲∫樟迥ｶ縺ｯ鬧・錐鬆・〒陦ｨ遉ｺ縺励※縺・∪縺吶・;
              container.appendChild(hint);
            }
          }
        }
      })
      .catch(err => {
        console.error("Station layer/list error:", err);
        const container = document.getElementById("station-list");
        if (container) container.innerHTML = `<p>鬧・ｸ隕ｧ縺ｮ隱ｭ縺ｿ霎ｼ縺ｿ縺ｫ螟ｱ謨励＠縺ｾ縺励◆・・{String(err)}</p>`;
      });
  </script>
