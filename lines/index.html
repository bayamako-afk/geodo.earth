<!doctype html>
<html lang="ja">
<head>

    h1 { margin-bottom: 0.3em; }
    .muted { color:#666; font-size:.95em; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 14px; margin-top: 18px; }
    .card { border: 1px solid #e6e6ea; border-radius: 14px; padding: 14px 14px; box-shadow: 0 6px 18px rgba(0,0,0,.06); background:#fff; }

    .title { font-weight: 700; font-size: 1.05em; margin-bottom: 4px; }
    .meta { color:#555; font-size:.95em; }
    code { background:#f4f4f6; padding:2px 6px; border-radius:6px; }
    .topnav { display:flex; gap:10px; align-items:center; margin-bottom: 14px; }
    .topnav a { color:#0a58ca; text-decoration:none; }
    .topnav a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <main>
    <div class="topnav">
      <a href="/">← トップ</a>
      <span class="muted">/</span>

    </div>

    <h1>路線一覧</h1>
    <p class="muted">

    <h2>東京圏：公開中</h2>

        <a href="/geodo.earthlines/tokyo-metro-ginza/">

          <div class="meta">line_slug: <code>tokyo-metro-ginza</code></div>
          <div class="meta">鉄道史＋地図（Leaflet）</div>
        </a>
      </div>
    </div>

    <h2>これから追加予定</h2>
    <ul>
      <li>山手線（JR）</li>

    <p class="muted" style="margin-top:24px;">
