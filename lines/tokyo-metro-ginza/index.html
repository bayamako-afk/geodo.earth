<script>
  const LINE_GEOJSON_URL = "../../assets/geojson/lines/tokyo-metro-ginza.geojson";
  const STATIONS_GEOJSON_URL =
    "../../assets/geojson/stations/tokyo-metro-ginza_stations.geojson";

  // ===== Map init =====
  const map = L.map("map", { zoomControl: true });
  
/* panes (auto) */
map.createPane("linesPane");
map.getPane("linesPane").style.zIndex = 400;

map.createPane("stationsPane");
map.getPane("stationsPane").style.zIndex = 650;
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19,
    attribution: "&copy; OpenStreetMap contributors"
  }).addTo(map);

  const boundsLayers = L.featureGroup().addTo(map);
  const stationMarkerById = new Map();

  // ===== Line =====
  fetch(LINE_GEOJSON_URL, { cache: "no-store" })
    .then(r => r.json())
    .then(gj => {
      const lineLayer = L.geoJSON(gj, {
  style: (feature) => ({
    color: (feature?.properties?.color || feature?.properties?.colour || "#1f77b4"),
    weight: 5,
    opacity: 0.9
  })
}).addTo(map);

      boundsLayers.addLayer(lineLayer);
      map.fitBounds(lineLayer.getBounds(), { padding: [20, 20] });
    });

  // ===== Stations + list =====
  fetch(STATIONS_GEOJSON_URL, { cache: "no-store" })
    .then(r => r.json())
    .then(data => {
      const feats = (data.features || [])
        .filter(f => f.geometry?.type === "Point")
        .sort((a, b) => (a.properties.station_order ?? 9999) - (b.properties.station_order ?? 9999));

      // --- map points ---
      const stationLayer = L.geoJSON(
        { type: "FeatureCollection", features: feats },
        {
          pointToLayer: (f, latlng) => {
            const m = L.circleMarker(latlng, {
              radius: 6,
              color: "#ff2d55",
              weight: 2,
              fillColor: "#ffd1dc",
              fillOpacity: 0.95
            });
            if (f.properties.station_id) {
              stationMarkerById.set(String(f.properties.station_id), m);
            }
            return m;
          },
          onEachFeature: (f, layer) => {
            const p = f.properties || {};
            layer.bindPopup(
              `<strong>${p.name || ""}</strong><br>` +
              `鬧・・ ${p.station_order ?? ""}<br>` +
              `ID: ${p.station_id || ""}`
            );
          }
        }
      ).addTo(map);

      stationLayer.bringToFront();
      boundsLayers.addLayer(stationLayer);
      map.fitBounds(boundsLayers.getBounds(), { padding: [20, 20] });

      // --- station list ---
      const container = document.getElementById("station-list");
      if (!container) return;

      const ol = document.createElement("ol");
      ol.style.lineHeight = "1.8";

      feats.forEach(f => {
        const p = f.properties || {};
        const li = document.createElement("li");
        li.textContent = `${p.name}・・${p.station_order} / ${p.station_id}・荏;
        ol.appendChild(li);
      });

      container.innerHTML = "";
      container.appendChild(ol);
    });
</script>
