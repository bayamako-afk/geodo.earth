  <script>
    // ===== GeoJSON URLs =====
    const LINE_GEOJSON_URL = "../../assets/geojson/lines/tokyo-metro-marunouchi.geojson";
    const STATIONS_GEOJSON_URL = "../../assets/geojson/stations/tokyo-metro-marunouchi_stations.geojson";

    // ===== Map init =====
    const map = L.map("map", { zoomControl: true });
    
/* panes (auto) */
map.createPane("linesPane");
map.getPane("linesPane").style.zIndex = 400;

map.createPane("stationsPane");
map.getPane("stationsPane").style.zIndex = 650;
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    // 荳｡譁ｹ隱ｭ縺ｿ霎ｼ繧√◆繧映it縺吶ｋ縺溘ａ縺ｮ蜈･繧檎黄
    const boundsLayers = L.featureGroup().addTo(map);

    // 鬧・Ξ繧､繝､蜿ら・・磯ｧ・Μ繧ｹ繝医け繝ｪ繝・け逕ｨ・・    const stationMarkerById = new Map(); // station_id -> layer

    // ===== Line layer =====
    fetch(LINE_GEOJSON_URL, { cache: "no-store" })
      .then(r => {
        if (!r.ok) throw new Error(`Line fetch failed: ${r.status}`);
        return r.json();
      })
      .then(gj => {
        const lineLayer = L.geoJSON(gj, {
  style: (feature) => ({
    color: (feature?.properties?.color || feature?.properties?.colour || "#1f77b4"),
    weight: 5,
    opacity: 0.9
  })
}).addTo(map);

        boundsLayers.addLayer(lineLayer);

        // 荳譌ｦ line 縺ｧ陦ｨ遉ｺ・磯ｧ・′譚･縺溘ｉ蜀糠it縺輔ｌ繧具ｼ・        map.fitBounds(lineLayer.getBounds(), { padding: [20, 20] });
      })
      .catch(err => {
        console.error(err);
        alert("GeoJSON縺ｮ隱ｭ縺ｿ霎ｼ縺ｿ縺ｫ螟ｱ謨励＠縺ｾ縺励◆: " + LINE_GEOJSON_URL);
      });

    // ===== Stations layer + list =====
    fetch(STATIONS_GEOJSON_URL, { cache: "no-store" })
      .then(r => {
        if (!r.ok) throw new Error(`Stations fetch failed: ${r.status}`);
        return r.json();
      })
      .then(stationData => {
        const feats = (stationData.features || [])
          .filter(f => f && f.geometry && f.geometry.type === "Point" && f.properties)
          .sort((a, b) => (a.properties.station_order ?? 9999) - (b.properties.station_order ?? 9999));

        // --- map points ---
        const stationLayer = L.geoJSON(
          { type: "FeatureCollection", features: feats },
          {
            pointToLayer: (feature, latlng) => {
              const marker = L.circleMarker(latlng, {
                radius: 6,
                color: "#ff2d55",      // 譫邱・                weight: 2,
                fillColor: "#ffd1dc",  // 蝪励ｊ
                fillOpacity: 0.95
              });
              const p = feature.properties || {};
              if (p.station_id) stationMarkerById.set(String(p.station_id), marker);
              return marker;
            },
            onEachFeature: (feature, layer) => {
              const p = feature.properties || {};
              const name = p.name || "";
              const order = (p.station_order ?? "");
              const id = (p.station_id || "");
              layer.bindPopup(
                `<strong>${name}</strong><br>` +
                `鬧・・ ${order}<br>` +
                `ID: ${id}`
              );
            }
          }
        ).addTo(map);

        stationLayer.bringToFront();
        boundsLayers.addLayer(stationLayer);

        // --- fit bounds (line + stations) ---
        try {
          const b = boundsLayers.getBounds();
          if (b && b.isValid && b.isValid()) map.fitBounds(b, { padding: [20, 20] });
        } catch (e) {
          // 螟ｱ謨励＠縺ｦ繧り・蜻ｽ逧・〒縺ｯ縺ｪ縺・        }

        // --- station list ---
        const container = document.getElementById("station-list");
        if (container) {
          if (feats.length === 0) {
            container.innerHTML = `<p>鬧・ョ繝ｼ繧ｿ縺瑚ｦ九▽縺九ｊ縺ｾ縺帙ｓ縺ｧ縺励◆縲・/p>`;
          } else {
            const ol = document.createElement("ol");
            ol.style.lineHeight = "1.8";

            feats.forEach(f => {
              const p = f.properties || {};
              const name = p.name || "(no name)";
              const order = p.station_order ?? "";
              const stationId = p.station_id || "";

              const li = document.createElement("li");
              const a = document.createElement("span");
              a.className = "station-link";
              a.textContent = `${name}・・${order}${stationId ? " / " + stationId : ""}・荏;
              a.addEventListener("click", () => {
                const marker = stationMarkerById.get(String(stationId));
                if (!marker) return;
                map.setView(marker.getLatLng(), Math.max(map.getZoom(), 15), { animate: true });
                marker.openPopup();
              });

              li.appendChild(a);
              ol.appendChild(li);
            });

            container.innerHTML = "";
            container.appendChild(ol);
          }
        }
      })
      .catch(err => {
        console.error("Station layer/list error:", err);
        const container = document.getElementById("station-list");
        if (container) container.innerHTML = `<p>鬧・ｸ隕ｧ縺ｮ隱ｭ縺ｿ霎ｼ縺ｿ縺ｫ螟ｱ謨励＠縺ｾ縺励◆・・{String(err)}</p>`;
      });
  </script>
